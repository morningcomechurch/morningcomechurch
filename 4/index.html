			var all_slide=["","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/github.com\/morningcomechurch\/morningcomechurch\/blob\/master\/morningbackgroundw.jpg?raw=true\n\uc790\ub8cc\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/knee2.jpg\n\uc74c\uc5451\uc124\uc815::https:\/\/pgsixt.github.io\/bgm\/20201206_prayer_bgm.mp3\n\n===\n\uac00\uc6b4\ub370\uc81c\ubaa9::\uc2e0\uc591\uad50\ud68c \uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::2021.8.16~20\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::[\uc57c\ubca0\uc2a4]\uc758 \uae30\ub3c4\n\uc2dc\uc791\ubc84\ud2bc::\n\n\n\uacf5\uc720\uc81c\ubaa9::\uc2e0\uc591\uad50\ud68c \uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uacf5\uc720\uc124\uba85::2021.8.16~20\n\uacf5\uc720\uc378\ub124\uc77c::https:\/\/github.com\/morningcomechurch\/morningcomechurch\/blob\/master\/3\/03.png?raw=true\n\n\uc544\ub798\ub294\uba54\ubaa8\uc0ac\ud56d::\n\ud654\uba74\uc5d0 \ud45c\uc2dc \uc548\ub418\ub294 \ubd80\ubd84\uc785\ub2c8\ub2e4. \uc124\uba85\uc744 \uc704\ud55c \ubd80\ubd84\uc785\ub2c8\ub2e4. \uac04\ub2e8\ud55c \uba54\ubaa8\ub97c \uae30\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\n*\uc0ac\uc9c4\uad00\ub828\n- \ubc30\uacbd\uc0ac\uc9c4\uc740 \uc2ac\ub77c\uc774\ub4dc \uc804\uccb4 \ubc30\uacbd\uc774 \ub418\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4. (\uae30\ubcf8 \ubc30\uacbd\uc785\ub2c8\ub2e4.)\n- \ucef4\ud4e8\ud130\ubc30\uacbd\uc740  \ucef4\ud4e8\ud130 \uc0ac\uc6a9\uc2dc \uc804\uccb4 \ubc30\uacbd\uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \uc790\ub8cc\uc0ac\uc9c4\uc740 \ud654\uba74 \uac00\uc6b4\ub370 \uc81c\uc2dc\ud558\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \ub9c8\uc74c\uc5d0 \ub4dc\ub294 \uc0ac\uc9c4\uc774 \uc788\uc73c\uba74, \uc8fc\uc18c\ub97c \ubcf5\uc0ac\ud574\uc11c \ub4a4\uc5d0 \ub123\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\ub0b4 \ucef4\ud4e8\ud130\uc758 \uc0ac\uc9c4\uc744 \uc62c\ub9ac\uace0 \uc2f6\uc73c\uba74, \uba3c\uc800 \uc778\ud130\ub137 \uc0c1\uc5d0 \uc62c\ub824\uc57c \ud569\ub2c8\ub2e4.  \ubcf8\uc778 \uad50\ud68c \uc0ac\uc774\ud2b8\uc5d0 \uc62c\ub9b0 \ud6c4 \uc8fc\uc18c\ub97c \uac00\uc838\uc624\uac70\ub098 github \ub4f1 \ubb34\ub8cc \uc778\ud130\ub137 \uc0ac\uc774\ud2b8 \ub4f1\uc5d0 \uc62c\ub9b0\ud6c4 \uc8fc\uc18c\ub97c \uac16\uace0\uc640\uc57c \ud569\ub2c8\ub2e4.\n- \ub2e8 \uc0ac\uc9c4 \uc0ac\uc6a9\uc2dc \uc800\uc791\uad8c \uce68\ud574\ud558\uc9c0 \uc54a\ub3c4\ub85d \uc8fc\uc758\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\n\uc608)\n\ubc30\uacbd\uc0ac\uc9c4::\uc0ac\uc9c4\uc8fc\uc18c\n\n\n\n(\uae30\ubcf8 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc88c\uce21\uc5d0 \ub098\uc624\ub294 \uc0ac\uc9c4 \ubaa9\ub85d\uc5d0\uc11c \uc120\ud0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.)\n\n* \uc74c\uc545\uad00\ub828\n\uc74c\uc545\uc740 3\uac1c\uae4c\uc9c0 \uc124\uc815\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4. \ubcf4\ud1b5 \uccab\ud398\uc774\uc9c0\uc5d0 \uc124\uc815\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc0c1\ub2e8\uc758 \ub178\ub780 \uc74c\uc545\ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ubaa9\ub85d\uc5d0\uc11c \uace0\ub97c \uc218\ub3c4 \uc788\uace0, \uac1c\uc778\uc801\uc73c\ub85c \uc6d0\ud558\ub294 \uace1\uc774 \uc788\uc73c\uba74 \uc8fc\uc18c\ub97c \ub530\uc11c \ub123\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4\n\uc74c\uc545\uc7ac\uc0dd\ud558\ub824\uba74 \ud574\ub2f9 \uc2ac\ub77c\uc774\ub4dc\uc758 \uc55e\ubd80\ubd84\uc5d0 \ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791 \uc744 \ub123\uc5b4\uc8fc\uc5b4\uc57c \ud569\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 5\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0\uc11c \uc74c\uc545\uc744 \uc7ac\uc0dd\ud558\ub824\uba74 4\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0 \uc74c\uc545\uc7ac\uc0dd\ubc84\ud2bc(\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::) \uc744 \ub123\uc5b4\uc57c 5\ubc88 \uc2dc\uc791\ud558\uba74\uc11c \uc7ac\uc0dd\ub429\ub2c8\ub2e4.\n\n- \uc74c\uc545\uc124\uc815 (\uc74c\uc545\uc744 \ubd88\ub7ec\uc624\ub294 \uae30\ub2a5\uc785\ub2c8\ub2e4)\n\uc74c\uc5451\uc124\uc815::\uc74c\uc545\uc8fc\uc18c\n\n- \uc74c\uc545\uc7ac\uc0dd\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c \n\n- \uc74c\uc545\uba48\ucda4\n\uc74c\uc5451\uba48\ucda4::\n\n* \uc2ac\ub77c\uc774\ub4dc \ud544\uc218\uc0ac\ud56d\n\uc2ac\ub77c\uc774\ub4dc \ub9c8\ub2e4 \ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ub2e4\uc74c\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\n\uccab\uc7a5\uc5d0\ub294 \uc2dc\uc791\ubc84\ud2bc, \uc911\uac04\uc5d0\ub294 \ub2e4\uc74c\ubc84\ud2bc, \ub9c8\uc9c0\ub9c9\uc5d0\ub294 \ub9c8\uc9c0\ub9c9\ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4.\n\uc55e\uc73c\ub85c \uac00\uae30\ub294 \uc5c6\uc2b5\ub2c8\ub2e4. \n\n* \ubb38\uc790 \ubc0f \uce74\ud1a1 \uacf5\uc720\uc2dc \ud45c\uc2dc\ub0b4\uc6a9\n\uacf5\uc720\uac00 \ub4e4\uc5b4\uac04 \ub0b4\uc6a9\uc740 \ubb38\uc790\ub098 \uce74\ud1a1\uc73c\ub85c \uacf5\uc720\ud560\ub54c \ud45c\uc2dc\ub418\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4. \uacf5\uc720\ud558\uba74, \uc0c1\ub2e8\uc5d0 \uc378\ub124\uc77c\uc774 \ub728\uace0, \ub450\uc904 \uc815\ub3c4 \uc124\uba85\uc774 \ub728\uac8c \ub429\ub2c8\ub2e4. \n\n- \uacf5\uc720\uc81c\ubaa9\uc740 \uce74\ud1a1\uc774\ub098 \ubb38\uc790\ub85c \uacf5\uc720\ud560\ub54c \uccab\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc124\uba85\uc740 \ub450\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc378\ub124\uc77c\uc740 \uacf5\uc720\ud560 \ub54c \ub728\ub294 \uc774\ubbf8\uc9c0\uc785\ub2c8\ub2e4. \ubcc0\uacbd\ud558\uae30 \uc6d0\ud558\uba74, \uc6d0\ud558\ub294 \uc378\ub124\uc77c \uc8fc\uc18c\ub97c \uc801\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\n\ubb38\uc758\uc0ac\ud56d\uc740 \uc0b0\uc131\uad50\ud68c\ub85c \ud558\uc2dc\uba74 \uc54c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/bg3.jpg\n\uc81c\ubaa9::\uc628\ub77c\uc778 [\uae30\ub3c4\uc2e4] \uc548\ub0b4\n===\n\uc124\uba85*::\uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\uc740 \ud640\ub85c \ud558\ub098\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\n\uc124\uba85*::30\ubd84 \uc815\ub3c4 \uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\n\uc124\uba85*::\ub9d0\uc500\uacfc \ubb35\uc0c1, \ucc2c\uc591\uacfc \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\n\uc124\uba85*::\ubc30\uacbd \uc74c\uc545\uc774 \ub098\uc62c \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ubcfc\ub968\uc744 \uc870\uc808\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uc168\uc73c\uba74, \uc544\ub798\uc758 \ubc84\ud2bc\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\n\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03_korea1.jpg\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub9c8\uc74c\uc744 \uc5f4\uba70]]\n===\n\uc124\uba85*::\uba3c\uc800 \ucc2c\uc591\uc758 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\ub208\ubcf4\ub77c \uce58\ub358 \uc5b4\ub290\ubc24 \uc5b4\uba38\ub2c8\uac00 \ubd80\ub974\uc2dc\ub358\n\ud070\ubcf8\ubb38::\uadf8 \ub178\ub798 \ub098 \uc9c0\uae08\ub3c4 \uc78a\uc9c0 \uc54a\uace0 \uae30\uc5b5\ud569\ub2c8\ub2e4\n\ud070\ubcf8\ubb38::[\uc608\uc218\ub294 \ub098\uc758 \ud798]\uc774\uc694 \ub098\uc9c0\ub9c9\uc774 \ubd80\ub974\uc2dc\ub358\n\ud070\ubcf8\ubb38::\uc5b4\uba38\ub2c8 \uadf8 \ub178\ub798\uac00 \ub2e4\uc2dc \ub4e3\uace0 \uc2f6\uc2b5\ub2c8\ub2e4\n\uc904\ubc14\uafc8::\n\n\ud070\ubcf8\ubb38::\uc138\uc6d4 \uc9c0\ub098\uace0 \uc138\uc0c1\uc5d0 \ubc29\ud669\ud560 \ub54c \uc8fc\uc800 \uc549\uc544 \uc6b8\uace0 \uc788\uc744 \ub54c\n\ud070\ubcf8\ubb38::\uadf8\ub54c \uadf8 \ub178\ub798 [\uc5b4\uba38\ub2c8]\uac00 \ubd80\ub974\ub358 \uadf8 \ub178\ub798 \ub208\ubb3c\uc774 \ub418\uc5b4\uc11c\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\n\n\n","\n\n\uc911\uac04\ubcf8\ubb38::\ub208\ubcf4\ub77c \uce58\uace0 \ud3ed\ud48d\uc6b0\uac00 \ub2e5\uccd0\ub3c4 \uc774\uc81c \ub098 \ub450\ub835\uc9c0 \uc54a\uc74c\uc740\n\uc911\uac04\ubcf8\ubb38::\uc608\uc218\uac00 \ub098\uc758 \ud798\uc774 \ub418\uc5b4 \uc8fc\uc2dc\uace0 \ub098\uc758 \uc0b6\uc744 \uc778\ub3c4\ud558\uc2dc\ub2c8\n\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::[\uc608\uc218\ub294 \ub098\uc758 \ud798]\uc774\uc2dc\uc694 \ub098\uc758 \ub2a5\ub825\uc774 \ub418\uc2dc\ub294 \uc8fc\n\ud070\ubcf8\ubb38::\uc601\uc6d0\ud788 \uc8fc\ub2d8\ub9cc \ub178\ub798\ud569\ub2c8\ub2e4 \uc8fc\ub2d8\ub9cc \uc758\uc9c0 \ud558\ub835\ub2c8\ub2e4\n\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::-\uc5b4\uba38\ub2c8 \uadf8 \ub178\ub798, (\uc720\uc5f0\uc774 \ub178\ub798)\n\uc720\ud29c\ube0c::N1Y_jjrili8\n---\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03baby.jpg\r\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\r\n===\r\n\uc124\uba85*::\uc5ed\ub300\uc0c1 4\uc7a5 9\uc808\uacfc 10\uc808 \ub9d0\uc500\uc785\ub2c8\ub2e4.\r\n\uc124\uba85*::\uc74c\uc545\uc774 \ub098\uc635\ub2c8\ub2e4. \uc18c\ub9ac\ub97c \uc870\uc808\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38:: \uc57c\ubca0\uc2a4\ub294 \uadf8\uc758 \ud615\uc81c\ubcf4\ub2e4 \uadc0\uc911\ud55c \uc790\ub77c \r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uadf8\uc758 \uc5b4\uba38\ub2c8\uac00 \uc774\ub984\ud558\uc5ec \uc774\ub974\ub418 \uc57c\ubca0\uc2a4\ub77c \ud558\uc600\uc73c\ub2c8 \uc774\ub294 \ub0b4\uac00 [\uc218\uace0]\ub85c\uc774 \ub0b3\uc558\ub2e4 \ud568\uc774\uc5c8\ub354\ub77c\r\n\ud070\ubcf8\ubb38:: \uc57c\ubca0\uc2a4\uac00 \uc774\uc2a4\ub77c\uc5d8 \ud558\ub098\ub2d8\uaed8 \uc544\ub8b0\uc5b4 \uc774\ub974\ub418 \r\n\ud070\ubcf8\ubb38::\uc8fc\uaed8\uc11c \ub0b4\uac8c \ubcf5\uc744 \uc8fc\uc2dc\ub824\uac70\ub4e0 \ub098\uc758 \uc9c0\uc5ed\uc744 \ub113\ud788\uc2dc\uace0 [\uc8fc\uc758 \uc190\uc73c\ub85c] \ub098\ub97c \ub3c4\uc6b0\uc0ac \ub098\ub85c [\ud658\ub09c]\uc744 \ubc97\uc5b4\ub098 \ub0b4\uac8c \uadfc\uc2ec\uc774 \uc5c6\uac8c \ud558\uc635\uc18c\uc11c \ud558\uc600\ub354\ub2c8\r\n\uc904\ubc14\uafc8::\r\n\uc624\ub978\ucabd\uc911\uac04\ubcf8\ubb38::\ud558\ub098\ub2d8\uc774 \uadf8\uac00 \uad6c\ud558\ub294 \uac83\uc744 [\ud5c8\ub77d]\ud558\uc168\ub354\ub77c\r\n\ub2e4\uc74c\ubc84\ud2bc::\uc544\uba58\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03bird.jpg\r\n\uc81c\ubaa9::[\uc218\uace0], [[\uace0\ud1b5 \uc911\uc5d0 \ud0dc\uc5b4\ub098\ub2e4]]\r\n===\r\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\uc124\uba85*::\uac00\uc815\uc758 \uc544\ud514\uc744 \ub193\uace0 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc5b4\ub290 \uac00\uc815\uc774\ub098 \ub0a8\uc5d0\uac8c \ub4dc\ub7ec\ub0b4\uc9c0 \ubabb\ud558\ub294 \uc774\uc57c\uae30\uac00 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\ubb34\uc2a8 \uc77c\uc778\uc9c0 [\ub9d0\ud560 \uc218\ub3c4 \uc5c6\uc5b4] \uc18d\uc73c\ub85c \uc0ad\ud600\uc57c \ud560 \ub54c\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\ud558\ub098\ub2d8\uaed8\uc11c \ud5c8\ub77d\ud558\uc2e0 \uac00\uc871\uc774\uc9c0\ub9cc, \ud070 \uc544\ud514\uc73c\ub85c \uac00\uc2b4\uc5d0 \ubabb\uc744 \ub9c9\uae30\ub3c4 \ud569\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc6b0\ub9ac \uac00\uc815\uc758 [\uace0\ud1b5]\uc744 \ud558\ub098\ub2d8\uaed8 \uc62c\ub824\ub4dc\ub9bd\ub2c8\uc2dc\ub2e4.\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03bird.jpg\r\n\uc81c\ubaa9::[\uc218\uace0], [[\uace0\ud1b5 \uc911\uc5d0 \ud0dc\uc5b4\ub098\ub2e4]]\r\n===\r\n\uc124\uba85*::\uac00\uc815\uc740 \uc9c0\uc0c1\uc758 \ucc9c\uad6d\uc774\ub77c \ud558\uc9c0\ub9cc, \ud604\uc2e4\uc740 \ubc18\ub300\ud3b8\uc77c \ub54c\uac00 \uc788\uc2b5\ub2c8\ub2e4.\r\n---\r\n\ud070\ubcf8\ubb38::\uc5b4\ub978\uc774 \ub418\uc5c8\uc9c0\ub9cc, \uc790\ub784 \ub54c\uc758 \uc77c\ub4e4\uc774 \uc0dd\uac01\ub098 \uc544\ud50c \ub54c\uac00 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::[\uc5b4\ub9b0 \uc2dc\uc808\uc758 \uc0c1\ucc98]\uc5d0 \ub300\ud574 \uadf8 \uc77c\uc744 \uc0ac\uacfc\ud560 \ubd84\ub3c4 \uc774\uc81c \uacc4\uc2dc\uc9c0 \uc54a\uc744 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uaed8\uc11c \ud5e4\uc544\ub824 \uc8fc\uc2dc\uace0 \uace0\uccd0\uc8fc\uc2dc\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/kid2.jpg\r\n\uc81c\ubaa9::[\uc774\uc2a4\ub77c\uc5d8\uc758] \ud558\ub098\ub2d8\uaed8 \uc544\ub8b0\uc5b4\r\n===\r\n\uc124\uba85*::\uc774\uc2a4\ub77c\uc5d8\uc758 \ud558\ub098\ub2d8, \uc6b0\ub9ac \ubbfc\uc871\uc758 \ud558\ub098\ub2d8\uaed8 \uae30\ub3c4\ub97c \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\r\n---\r\n\ud070\ubcf8\ubb38::\uace0\ud1b5 \ubc1b\ub294 \uc790\ub4e4\uc744 \ud5a5\ud558\uc5ec, \uc6b0\ub9ac \uae30\ub3c4\uc758 [\uc9c0\uacbd\uc774 \ub113\ud600\uc9c0\uac8c] \ud558\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\ub77c\uba74 \ub053\uc774\ub2e4 \ub2e4\uce5c [8\uc0b4, 10\uc0b4 \ud615\uc81c] \uc774\uc57c\uae30\uac00 \ub4e4\ub824\uc635\ub2c8\ub2e4. \uc774\ub4e4\uc744 \uce58\uc720\ud558\uc5ec \uc8fc\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\ubc29\uce58\ub41c \uc544\uc774\ub4e4, \ud559\ub300\ubc1b\ub294 \uc544\uc774\ub4e4, \ubc30\uace0\ud508 \uc544\uc774\ub4e4\uc744 \uc8fc\uaed8\uc11c [\uae0d\ud73c\ud788] \uc5ec\uaca8 \uc8fc\uc2dc\uace0 \uc6b0\ub9ac\uac00 \uc774\ub4e4\uc744 \ub3cc\uc544\ubcf4\uac8c \ud558\uc18c\uc11c\r\n\uc904\ubc14\uafc8::\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\uae0d\ud73c\ud788 \uc5ec\uaca8 \uc8fc\uc18c\uc11c\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03window.jpg\r\n\uc81c\ubaa9::[\ud658\ub780]\uc744 \ubc97\uc5b4\ub098\r\n===\r\n\uc124\uba85*::\ucf54\ub85c\ub098\ub85c \uc778\ud574 \uace0\ud1b5\ubc1b\ub294 \uc774 \ub545\uc744 \uc704\ud574 \uae30\ub3c4\ud569\ub2c8\ub2e4.\r\n---\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uacbd\uc81c\uc801\uc73c\ub85c, \uc815\uc11c\uc801\uc73c\ub85c \ub9c9\ub2e4\ub978 \uae38\uc5d0 \ub0b4\ubab0\ub9b0 \uc774\uc6c3\ub4e4\uc744 \uae0d\ud73c\ud788 \uc5ec\uaca8\uc8fc\uc18c\uc11c\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\ubc29\uc5ed\uc744 \uac10\ub2f9\ud558\ub294 \ub2f9\uad6d\uc790\ub4e4\uacfc \uc9c0\ub3c4\uc790\ub4e4\uc5d0\uac8c \uc8fc\ub2d8\uc758 \uc9c0\ud61c\uac00 \uc784\ud558\uac8c \ud558\uc18c\uc11c\r\n\ud070\ubcf8\ubb38::\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\ud658\ub780\uc744 \ubc97\uc5b4\ub098\uac8c \ud558\uc18c\uc11c\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03help.jpg\r\n\uc81c\ubaa9::[\uc8fc\uc758 \uc190]\uc73c\ub85c\r\n===\r\n\uc124\uba85*::\ud55c\uad6d\uad50\ud68c\ub97c \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n---\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\uace0\ud1b5\uc758 \uc21c\uac04\uc5d0 \uc138\uc0c1\uc740 \ubb3b\uc2b5\ub2c8\ub2e4. \ud558\ub098\ub2d8\uc740 [\uc5b4\ub514\uc5d0] \uacc4\uc2dc\ub0d0\uace0.[[(\uc5d8\ub9ac \uc704\uc824, \uc720\ub300\uc778 \uc791\uac00)]]\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uc774 \uacc4\uc154\uc57c \ud560 [\uadf8\uacf3\uc5d0] \uad50\ud68c\uac00 \uc788\uac8c \ud558\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\ube44\ucc9c\ud55c \uc790\ub4e4\uc744 \uc77c\uc73c\ud0a4\uba70, \uc544\ud508 \uacf3\uc744 \uc5b4\ub8e8\ub9cc\uc9c0\ub294 [\uc8fc\ub2d8\uc758 \uc190]\uc774 \ub418\uac8c \ud558\uc18c\uc11c.\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03help.jpg\n\n\uc81c\ubaa9::[\ub3c4\uc6c0],[[\uc8fc\ub2d8\uc758 \uc190\uc73c\ub85c \ub9d0\ubbf8\uc554\ub294 \uc740\ud61c]]\n===\n\uc124\uba85*::\uc6b0\ub9ac \uad50\ud68c\ub97c \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n---\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\ubcd1\uc0c1\uc758 \ud658\uc6b0\ub4e4\uacfc \uacbd\uc81c\uc801 \uc5b4\ub824\uc6c0\uc5d0 \ucc98\ud55c \uc131\ub3c4\ub4e4\uc744 [\ub3cc\ubcf4\uc544 \uc8fc\uc18c\uc11c]\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\uc218\ud5d8\uc0dd, \uad70\uc778, \ud574\uc678\uc5d0 \uc788\ub294 \uac00\uc871\ub4e4\uc744 [\uae30\uc5b5]\ud558\uc2dc\uace0, \n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\uacb0\ud63c\uacfc \ucde8\uc5c5, \ud0dc\uc758 \uc5f4\ub9e4\ub97c \uad6c\ud558\ub294 \uc774\ub4e4\uc5d0\uac8c \uad6c\ud558\ub294 \uac83\uc744 [\ud5c8\ub77d]\ud558\uc18c\uc11c\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\uc628 \uc131\ub3c4\ub4e4\uc774 \uae30\ub3c4\uc5d0 \ud798\uc4f0\uba70 \ud568\uaed8 \uae30\ub3c4\uc758 \uc131\ubcbd\uc744 \uc138\uc6b0\uac8c \ud558\uc18c\uc11c\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uc8fc\ub2d8\uc758 \ub3c4\uc6b0\uc2ec\uc744 \uad6c\ud569\ub2c8\ub2e4\n\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03desert1.jpg\r\n\uc81c\ubaa9::[\uae30\ub3c4\ubb38], [[\ubaa8\ub2e4\ub2c8\uc544\uc758 \ud615\uc81c]]\r\n===\r\n\uc124\uba85*::\ubbff\uc74c\uc758 \uc0ac\ub78c\ub4e4\uc758 \uae30\ub3c4\ubb38\uc73c\ub85c \ud568\uaed8 \uae30\ub3c4\ud569\uc2dc\ub2e4. \uc544\ub798 \uae30\ub3c4\ubb38\uc744 \uc18c\ub9ac\ub0b4\uc5b4 \uc77d\uc74d\uc2dc\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8, \ub2f9\uc2e0\uc758 \ub098\uc758 \ubd80\uc871\ud568\uc744 \uc544\uc2ed\ub2c8\ub2e4.\r\n\ud070\ubcf8\ubb38::\ub098\ub97c \uac15\uad8c\ud558\uc5ec \uc8fc\uc2dc\uc635\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8, \ub0b4\uac00 \uc6d0\ud558\ub4e0 \uc6d0\ud558\uc9c0 \uc54a\ub4e0\uc9c0 \ub098\ub97c \uc0b4\ub824\uc8fc\uc2ed\uc2dc\uc624.\r\n\ud070\ubcf8\ubb38::\ub098\ub294 \ucd94\uc7a1\ud558\uc5ec \uc8c4\uc9d3\uae30\ub97c \uac08\ub9dd\ud569\ub2c8\ub2e4.\r\n\ud070\ubcf8\ubb38::\uadf8\ub7ec\ub098 \uc804\ub2a5\ud558\uc2e0 \ud558\ub098\ub2d8\uc774\uc2dc\uc5ec,\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\ub0b4\uac00 \uc8c4\uc9d3\ub294 \uac83\uc744 \ub9c9\uc544 \uc8fc\uc2ed\uc2dc\uc624.\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03desert1.jpg\r\n\ud070\ubcf8\ubb38::\ub9cc\uc57d \ub2f9\uc2e0\uaed8\uc11c \uc758\uc778\ub4e4\ub9cc \ub3d9\uc815\ud558\uc2e0\ub2e4\uba74 \uadf8\uac83\uc740 \uc704\ub300\ud55c \uac83\uc774 \uc544\ub2d9\ub2c8\ub2e4.\r\n\ud070\ubcf8\ubb38::\ub2f9\uc2e0\uaed8\uc11c \uc21c\uc218\ud55c \uc0ac\ub78c\uc744 \uad6c\uc6d0\ud558\uc2dc\ub294 \uac83\uc740 \ub180\ub78d\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\r\n\r\n\uc904\ubc14\uafc8:: \r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8, \ub098\ub294 \ub2f9\uc2e0\uc758 \uc790\ube44\ub97c \ubc1b\uc744 \uc790\uaca9\uc774 \uc5c6\uc9c0\ub9cc\r\n\ud070\ubcf8\ubb38::\ub098\ub97c \ud5a5\ud574 \ub2f9\uc2e0\uc758 \ub180\ub77c\uc6b4 \uc790\ube44\ub97c \ubca0\ud480\uc5b4 \uc8fc\uc2ed\uc2dc\uc624.\r\n\uc904\ubc14\uafc8:: \r\n\ud070\ubcf8\ubb38::\uc774\ub85c\uc368 \ub2f9\uc2e0\uaed8\uc11c \uc0ac\ub78c\uc744 \uc0ac\ub791\ud558\uc2dc\ub294 \uac83\uc744 \ubcf4\uc5ec\uc8fc\uc2ed\uc2dc\uc624. \r\n\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::-\ubaa8\ub2e4\ub2c8\uc544\uc758 \ud615\uc81c, \"\uc0ac\ub9c9 \uad50\ubd80\ub4e4\uc758 \uae08\uc5b8\uc9d1\" (\ub0a8\uc131\ud604 \uc5ed), 316\ucabd\r\n---\r\n\ub2e4\uc74c\ubc84\ud2bc::\uae30\ub3c4\ubb38\uc744 \uc77d\uc5c8\uc2b5\ub2c8\ub2e4.\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/2\/prayerwoman.jpg\n\uc81c\ubaa9::[\uae30\ub2e4\ub9bc], [[\uc8fc\ub2d8\uc758 \ub73b\uc744 \uae30\ub2e4\ub9ac\uba70]]\n===\n\uc124\uba85*::\uc8fc\ub2d8\uc774 \uc6b0\ub9ac\uc5d0\uac8c \uc8fc\uc2dc\ub294 \ub9c8\uc74c\uc774 \uc788\ub294\uc9c0 \uc0b4\ud3b4\ubd05\uc2dc\ub2e4.\n\uc124\uba85*::\uc5b5\uc9c0\ub85c \uc0dd\uac01\uc744 \uc9dc\ub0b4\uc9c0 \ub9c8\uc2dc\uace0, \ucc28\ubd84\ud788 \uce68\ubb35\uc744 \uc9c0\ud0b5\ub2c8\ub2e4.\n\uc124\uba85*::\ubaa8\ub4e0 \uc0dd\uac01\uc774 \uc8fc\ub2d8\uc758 \uac83\uc740 \uc544\ub2d9\ub2c8\ub2e4. \ub5a0\uc624\ub978 \uac83 \uc911\uc5d0\ub294 \ub0b4 \uc0dd\uac01\uc640 \uc695\uad6c, \ud560 \uc77c\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc790\uc5f0\uc2a4\ub7ec\uc6b4 \uacfc\uc815\uc774\ub2c8 \uad1c\ucc2e\uc2b5\ub2c8\ub2e4. \uce68\ubb35\uc5d0 \uba38\ubb3c\ub7ec \uc8fc\uc2ed\uc2dc\uc624.\n---\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38::\ub9d0\uc500\ud558\uc635\uc18c\uc11c. [\uc8fc\uc758 \uc885]\uc774 \ub4e3\uaca0\ub098\uc774\ub2e4\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\uc0ac\ubb34\uc5d8\uc0c1 3\uc7a5 10\uc808\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc911\uac04\ubcf8\ubb38::\uace0\uc694\ud55c \uac00\uc6b4\ub370 \uc7a0\uc2dc \uce68\ubb35\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/8\/write.jpg\n\uc81c\ubaa9::[\ud55c \uc904 \uae30\ub3c4\ubb38], [[\ub9c8\uc74c\uacfc \uc0dd\uac01\uc744 \ubd84\ubcc4\ud558\uba70]]\n===\n\uc124\uba85*::\uae30\ub3c4 \uac00\uc6b4\ub370 \ub5a0\uc62c\ub9b0 \uc0dd\uac01\uc774\ub098 \ub9c8\uc74c, \uac10\uc0ac \uc81c\ubaa9\uc774\ub098 \uc0c8\ub86d\uac8c \ub4dc\ub9b0 \uae30\ub3c4\ub97c \ud55c \uc904\ub85c \uae30\ub85d\ud569\ub2c8\ub2e4.\n\uc124\uba85*::\uc0dd\uac01\ub09c \ubd80\ubd84\uc740 \ub2e4\uc74c \uae30\ub3c4 \uc2dc\uac04\uc5d0 \uae30\ub3c4\ud558\uc2ed\uc2dc\uc624.\n\n \n \n---\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc911\uac04\ubcf8\ubb38::\uc5b5\uc9c0\ub85c \uc801\uc9c0 \uc54a\uc544\ub3c4 \ub429\ub2c8\ub2e4. \uc8fc\ub2d8 \uc548\uc5d0 \uac70\ud55c \uac83\uc73c\ub85c \ucda9\ubd84\ud569\ub2c8\ub2e4.\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03star.jpg\n\uc81c\ubaa9::[\uac10\uc0ac], [[\uac04\uad6c\ub97c \ub4e4\uc73c\uc2e0 \ud558\ub098\ub2d8\uaed8 ]]\n===\n\uc124\uba85*::\uc624\ub298 \uae30\ub3c4\ub97c \uc778\ub3c4\ud558\uc2e0 \uc8fc\ub2d8\uaed8 \uac10\uc0ac\ub97c \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\n\uc124\uba85*:: \uc8fc\ub2d8\uaed8\uc11c \uc57c\ubca0\uc2a4\uc5d0\uac8c \uc751\ud558\uc2e0 \uac83\ucc98\ub7fc, \uc6b0\ub9ac\uc758 \uad6c\ud558\ub294 \uac83\uc744 \ud5c8\ub77d\ud558\uc2ed\ub2c8\ub2e4.\n\uc124\uba85*::\uc544\ub798\uc758 \uad6c\uc808\uc744 \uc77d\uace0, \uac10\uc0ac\uc758 \uc81c\ubaa9\uc744 \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\n---\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38::\uc5ec\ud638\uc640\uc758 \uc778\uc790\ud558\uc2ec\uacfc \uc778\uc0dd\uc5d0\uac8c \ud589\ud558\uc2e0 [\uae30\uc801]\uc73c\ub85c \ub9d0\ubbf8\uc554\uc544 \uadf8\ub97c \ucc2c\uc1a1\ud560\uc9c0\ub85c\ub2e4\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38::\uadf8\uac00 \uc0ac\ubaa8\ud558\ub294 \uc601\ud63c\uc5d0\uac8c [\ub9cc\uc871]\uc744 \uc8fc\uc2dc\uba70 \uc8fc\ub9b0 \uc601\ud63c\uc5d0\uac8c \uc88b\uc740 \uac83\uc73c\ub85c \ucc44\uc6cc\uc8fc\uc2ec\uc774\ub85c\ub2e4\n\n\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\uc2dc\ud3b8 107\ud3b8 8\uc808-9\uc808\n\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uc8fc\ub2d8, \uac10\uc0ac\ud569\ub2c8\ub2e4\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/3\/03tunnel_ie.jpg\n\uc81c\ubaa9::[\ud30c\uc1a1], [[\uc138\uc0c1\uc744 \ud5a5\ud558\uc5ec ]]\n===\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\uc624\ub298\uc758 \uc628\ub77c\uc778 \uae30\ub3c4\ub97c \ub9c8\ucce4\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uaed8\uc11c [\ud3c9\uc548\ud788 \uac00\ub77c] \ub9d0\uc500\ud558\uc2ed\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uc774 \uc5ec\ub7ec\ubd84\uacfc \ud568\uaed8 \ud558\uc2ed\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\n\uc904\ubc14\uafc8::\n\ub9c8\uc9c0\ub9c9\ubc84\ud2bc::\ud55c \uac78\uc74c \ub0b4\ub51b\uc73c\uba70\n\n"];

		function tagconvert (fulltext, tag_start, tag_end,origintag) {
			var imsihtmltext=fulltext;
			var intag_content="";
			
			if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
			var cnt=0;
			do {
				cnt++;
				
				intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
				
				//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
				imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
				
				
				if(cnt>100) break;
			} while (imsihtmltext.indexOf(origintag)>=0)
			
			return  imsihtmltext;
			
		}
		
		function mediaconverter(fulltext) {
			
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
				
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("유튜브::")>=0)
			
			return  imsihtmltext;
			
			
		}
		
		function pictureconverter (fulltext) {
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("자료사진::")>=0)
			
			return  imsihtmltext;
			//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}

	document.onkeydown = function(e) {
				
				console.log(e.which);
				
				 
				if (e.which == 17) isCtrl = true; 
				if (e.which == 18)  isAlt = true; 
				
			 
				
				if (e.which == 80 && isAlt) { // alt + p
					e.preventDefault();
					aup2.play();
					
				}
	}
		
	</script>
