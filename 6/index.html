			var all_slide=["","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/github.com\/morningcomechurch\/morningcomechurch\/blob\/master\/morningbackgroundw.jpg?raw=true\n\uc790\ub8cc\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/4\/knee2.jpg\n\uc74c\uc5451\uc124\uc815::https:\/\/pgsixt.github.io\/bgm\/20201206_prayer_bgm.mp3\n\n===\n\uac00\uc6b4\ub370\uc81c\ubaa9::\uc2e0\uc591\uad50\ud68c \uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::[\uc194\ub85c\ubaac]\uc758 \uae30\ub3c4\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::2021.8.30~9.3\n=== \n\uc2dc\uc791\ubc84\ud2bc:: \n\n \n\n\n\n\uacf5\uc720\uc81c\ubaa9::\uc2e0\uc591\uad50\ud68c \uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uacf5\uc720\uc124\uba85::2021.8.30~9.3\n\uacf5\uc720\uc378\ub124\uc77c::https:\/\/pgsixt.github.io\/5\/05.png\n\n\n\uc544\ub798\ub294\uba54\ubaa8\uc0ac\ud56d::\n\ud654\uba74\uc5d0 \ud45c\uc2dc \uc548\ub418\ub294 \ubd80\ubd84\uc785\ub2c8\ub2e4. \uc124\uba85\uc744 \uc704\ud55c \ubd80\ubd84\uc785\ub2c8\ub2e4. \uac04\ub2e8\ud55c \uba54\ubaa8\ub97c \uae30\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\n*\uc0ac\uc9c4\uad00\ub828\n- \ubc30\uacbd\uc0ac\uc9c4\uc740 \uc2ac\ub77c\uc774\ub4dc \uc804\uccb4 \ubc30\uacbd\uc774 \ub418\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4. (\uae30\ubcf8 \ubc30\uacbd\uc785\ub2c8\ub2e4.)\n- \ucef4\ud4e8\ud130\ubc30\uacbd\uc740  \ucef4\ud4e8\ud130 \uc0ac\uc6a9\uc2dc \uc804\uccb4 \ubc30\uacbd\uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \uc790\ub8cc\uc0ac\uc9c4\uc740 \ud654\uba74 \uac00\uc6b4\ub370 \uc81c\uc2dc\ud558\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \ub9c8\uc74c\uc5d0 \ub4dc\ub294 \uc0ac\uc9c4\uc774 \uc788\uc73c\uba74, \uc8fc\uc18c\ub97c \ubcf5\uc0ac\ud574\uc11c \ub4a4\uc5d0 \ub123\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\ub0b4 \ucef4\ud4e8\ud130\uc758 \uc0ac\uc9c4\uc744 \uc62c\ub9ac\uace0 \uc2f6\uc73c\uba74, \uba3c\uc800 \uc778\ud130\ub137 \uc0c1\uc5d0 \uc62c\ub824\uc57c \ud569\ub2c8\ub2e4.  \ubcf8\uc778 \uad50\ud68c \uc0ac\uc774\ud2b8\uc5d0 \uc62c\ub9b0 \ud6c4 \uc8fc\uc18c\ub97c \uac00\uc838\uc624\uac70\ub098 github \ub4f1 \ubb34\ub8cc \uc778\ud130\ub137 \uc0ac\uc774\ud2b8 \ub4f1\uc5d0 \uc62c\ub9b0\ud6c4 \uc8fc\uc18c\ub97c \uac16\uace0\uc640\uc57c \ud569\ub2c8\ub2e4.\n- \ub2e8 \uc0ac\uc9c4 \uc0ac\uc6a9\uc2dc \uc800\uc791\uad8c \uce68\ud574\ud558\uc9c0 \uc54a\ub3c4\ub85d \uc8fc\uc758\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\n\uc608)\n\ubc30\uacbd\uc0ac\uc9c4::\uc0ac\uc9c4\uc8fc\uc18c\n\n\n\n(\uae30\ubcf8 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc88c\uce21\uc5d0 \ub098\uc624\ub294 \uc0ac\uc9c4 \ubaa9\ub85d\uc5d0\uc11c \uc120\ud0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.)\n\n* \uc74c\uc545\uad00\ub828\n\uc74c\uc545\uc740 3\uac1c\uae4c\uc9c0 \uc124\uc815\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4. \ubcf4\ud1b5 \uccab\ud398\uc774\uc9c0\uc5d0 \uc124\uc815\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc0c1\ub2e8\uc758 \ub178\ub780 \uc74c\uc545\ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ubaa9\ub85d\uc5d0\uc11c \uace0\ub97c \uc218\ub3c4 \uc788\uace0, \uac1c\uc778\uc801\uc73c\ub85c \uc6d0\ud558\ub294 \uace1\uc774 \uc788\uc73c\uba74 \uc8fc\uc18c\ub97c \ub530\uc11c \ub123\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4\n\uc74c\uc545\uc7ac\uc0dd\ud558\ub824\uba74 \ud574\ub2f9 \uc2ac\ub77c\uc774\ub4dc\uc758 \uc55e\ubd80\ubd84\uc5d0 \ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791 \uc744 \ub123\uc5b4\uc8fc\uc5b4\uc57c \ud569\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 5\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0\uc11c \uc74c\uc545\uc744 \uc7ac\uc0dd\ud558\ub824\uba74 4\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0 \uc74c\uc545\uc7ac\uc0dd\ubc84\ud2bc(\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::) \uc744 \ub123\uc5b4\uc57c 5\ubc88 \uc2dc\uc791\ud558\uba74\uc11c \uc7ac\uc0dd\ub429\ub2c8\ub2e4.\n\n- \uc74c\uc545\uc124\uc815 (\uc74c\uc545\uc744 \ubd88\ub7ec\uc624\ub294 \uae30\ub2a5\uc785\ub2c8\ub2e4)\n\uc74c\uc5451\uc124\uc815::\uc74c\uc545\uc8fc\uc18c\n\n- \uc74c\uc545\uc7ac\uc0dd\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c \n\n- \uc74c\uc545\uba48\ucda4\n\uc74c\uc5451\uba48\ucda4::\n\n* \uc2ac\ub77c\uc774\ub4dc \ud544\uc218\uc0ac\ud56d\n\uc2ac\ub77c\uc774\ub4dc \ub9c8\ub2e4 \ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ub2e4\uc74c\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\n\uccab\uc7a5\uc5d0\ub294 \uc2dc\uc791\ubc84\ud2bc, \uc911\uac04\uc5d0\ub294 \ub2e4\uc74c\ubc84\ud2bc, \ub9c8\uc9c0\ub9c9\uc5d0\ub294 \ub9c8\uc9c0\ub9c9\ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4.\n\uc55e\uc73c\ub85c \uac00\uae30\ub294 \uc5c6\uc2b5\ub2c8\ub2e4. \n\n* \ubb38\uc790 \ubc0f \uce74\ud1a1 \uacf5\uc720\uc2dc \ud45c\uc2dc\ub0b4\uc6a9\n\uacf5\uc720\uac00 \ub4e4\uc5b4\uac04 \ub0b4\uc6a9\uc740 \ubb38\uc790\ub098 \uce74\ud1a1\uc73c\ub85c \uacf5\uc720\ud560\ub54c \ud45c\uc2dc\ub418\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4. \uacf5\uc720\ud558\uba74, \uc0c1\ub2e8\uc5d0 \uc378\ub124\uc77c\uc774 \ub728\uace0, \ub450\uc904 \uc815\ub3c4 \uc124\uba85\uc774 \ub728\uac8c \ub429\ub2c8\ub2e4. \n\n- \uacf5\uc720\uc81c\ubaa9\uc740 \uce74\ud1a1\uc774\ub098 \ubb38\uc790\ub85c \uacf5\uc720\ud560\ub54c \uccab\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc124\uba85\uc740 \ub450\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc378\ub124\uc77c\uc740 \uacf5\uc720\ud560 \ub54c \ub728\ub294 \uc774\ubbf8\uc9c0\uc785\ub2c8\ub2e4. \ubcc0\uacbd\ud558\uae30 \uc6d0\ud558\uba74, \uc6d0\ud558\ub294 \uc378\ub124\uc77c \uc8fc\uc18c\ub97c \uc801\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\n\ubb38\uc758\uc0ac\ud56d\uc740 \uc0b0\uc131\uad50\ud68c\ub85c \ud558\uc2dc\uba74 \uc54c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/bg3.jpg\n\uc81c\ubaa9::\uc628\ub77c\uc778 [\uae30\ub3c4\uc2e4] \uc548\ub0b4\n===\n\uc124\uba85*::\uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\uc740 \ud640\ub85c \ud558\ub098\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\n\uc124\uba85*::30\ubd84 \uc815\ub3c4 \uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\n\uc124\uba85*::\ub9d0\uc500\uacfc \ubb35\uc0c1, \ucc2c\uc591\uacfc \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\n\uc124\uba85*::\ubc30\uacbd \uc74c\uc545\uc774 \ub098\uc62c \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ubcfc\ub968\uc744 \uc870\uc808\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uc168\uc73c\uba74, \uc544\ub798\uc758 \ubc84\ud2bc\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\n\n\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/04cross2.jpg\r\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub9c8\uc74c\uc744 \uc5f4\uba70]]\r\n===\r\n\uc124\uba85*::\uba3c\uc800 \ucc2c\uc591\uc758 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uc758 \uc784\uc7ac \uc55e\uc5d0 \uc7a0\uc7a0\ud574 \uc8fc \uc5ec\uae30 \uacc4\uc2dc\ub124\r\n\uc911\uac04\ubcf8\ubb38::\uc640\uc11c \ubaa8\ub450 \uad7d\ud600 \uacbd\ubc30\ud574 \uc2e0\ub839\uacfc \uc9c4\ub9ac\ub85c\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::\uc21c\uacb0\ud558\uc2e0 \uc8fc\ub2d8 \uac70\ub8e9\ud55c \uc874\uc804\uc5d0\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uc758 \uc784\uc7ac \uc55e\uc5d0 \uc7a0\uc7a0\ud574 \uc8fc \uc5ec\uae30 \uacc4\uc2dc\ub124\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uc758 \uc601\uad11 \uc55e\uc5d0 \uc7a0\uc7a0\ud574 \uc8fc\uc758 \ube5b \ube44\uce58\ub124\r\n\uc911\uac04\ubcf8\ubb38::\uac70\ub8e9\ud55c \ubd88 \ud0dc\uc6b0\uc2dc\uba70 \uc601\uad11\uc758 \uad00 \uc4f0\ub124\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\r\n\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/04cross2.jpg\n\n\uc911\uac04\ubcf8\ubb38::\uc8fc \uc601\uad11 \ucc2c\ub780\ud574 \ube5b\ub418\uc2e0 \uc6b0\ub9ac \uc655\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uc758 \uc601\uad11 \uc55e\uc5d0 \uc7a0\uc7a0\ud574 \uc8fc\uc758 \ube5b \ube44\uce58\ub124\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uc758 \ub2a5\ub825 \uc55e\uc5d0 \uc7a0\uc7a0\ud574 \uc8fc \uc5ed\uc0ac \ud558\uc2dc\ub124\n\uc911\uac04\ubcf8\ubb38::\uc8c4 \uc0ac\ud558\uace0 \uce58\uc720\ud558\uc2dc\ub294 \ub180\ub77c\uc6b4 \uc8fc \uc740\ud61c\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc8fc \ubbff\ub294 \uc790\uc5d0\uac8c \ub2a5\uce58 \ubabb\ud568 \uc5c6\ub124\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uc758 \ub2a5\ub825 \uc55e\uc5d0 \uc7a0\uc7a0\ud574 \uc8fc \uc5ed\uc0ac \ud558\uc2dc\ub124\n\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::-\uc8fc\uc758 \uc784\uc7ac \uc55e\uc5d0 \uc7a0\uc7a0\ud574 (Faith Worship)\n\uc720\ud29c\ube0c::odEFLiAw3nM\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c\n\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/04cross4.jpg\r\n\r\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\r\n===\r\n\uc124\uba85*::\ubcf8\ubb38\uc740 \uc5ed\ub300\ud558 6\uc7a5 19\uc808-21\uc808\uc785\ub2c8\ub2e4. \r\n\uc124\uba85*::\uc74c\uc545\uc774 \ub098\uc635\ub2c8\ub2e4. \uc18c\ub9ac\ub97c \uc870\uc808\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\r\n---\r\n\ud070\ubcf8\ubb38::\uadf8\ub7ec\ub098 \ub098\uc758 \ud558\ub098\ub2d8 \uc5ec\ud638\uc640\uc5ec \uc8fc\uc758 \uc885\uc758 \uae30\ub3c4\uc640 \uac04\uad6c\ub97c \ub3cc\uc544\ubcf4\uc2dc\uba70 \uc8fc\uc758 \uc885\uc774 \uc8fc \uc55e\uc5d0\uc11c [\ubd80\ub974\uc9d6\ub294 \uac83\uacfc \ube44\ub294 \uae30\ub3c4]\ub97c \ub4e4\uc73c\uc2dc\uc635\uc18c\uc11c\r\n\r\n\ud070\ubcf8\ubb38::\uc8fc\uaed8\uc11c \uc804\uc5d0 \ub9d0\uc500\ud558\uc2dc\uae30\ub97c [\ub0b4 \uc774\ub984\uc744 \uac70\uae30\uc5d0 \ub450\ub9ac\ub77c] \ud558\uc2e0 \uacf3 \uc774 \uc131\uc804\uc744 \ud5a5\ud558\uc5ec \uc8fc\uc758 \ub208\uc774 \uc8fc\uc57c\ub85c \ubcf4\uc2dc\uc624\uba70 \uc885\uc774 \uc774 \uacf3\uc744 \ud5a5\ud558\uc5ec \ube44\ub294 \uae30\ub3c4\ub97c \ub4e4\uc73c\uc2dc\uc635\uc18c\uc11c\r\n\r\n\ud070\ubcf8\ubb38::\uc8fc\uc758 \uc885\uacfc \uc8fc\uc758 \ubc31\uc131 \uc774\uc2a4\ub77c\uc5d8\uc774 \uc774 \uacf3\uc744 \ud5a5\ud558\uc5ec \uae30\ub3c4\ud560 \ub54c\uc5d0 \uc8fc\ub294 \uadf8 \uac04\uad6c\ud568\uc744 \ub4e4\uc73c\uc2dc\ub418 [\uc8fc\uaed8\uc11c \uacc4\uc2e0 \uacf3] \ud558\ub298\uc5d0\uc11c \ub4e4\uc73c\uc2dc\uace0 \ub4e4\uc73c\uc2dc\uc0ac [\uc0ac\ud558\uc5ec \uc8fc\uc635\uc18c\uc11c]\r\n \r\n\ub2e4\uc74c\ubc84\ud2bc::\uc544\uba58\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/04cross4.jpg\r\n\uc81c\ubaa9::[\uc131\uc804], [[\ub0b4 \uc774\ub984\uc744 \uac70\uae30\uc5d0 \ub450\ub9ac\ub77c]]\r\n===\r\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\uc124\uba85*::\uc57c\uacf1\uc758 \ubca7\uc5d8, \ubaa8\uc138\uc758 \uc2dc\ub0b4\uc0b0,  \uc194\ub85c\ubaac\uc758 \uc131\uc804\uc774 \uc788\ub4ef\uc774 \uc6b0\ub9ac \uc2e0\uc559\uc758 \uc911\uc694\ud55c \uc7a5\uc18c\uac00 \uc788\uc2b5\ub2c8\ub2e4.\r\n---\r\n\ud070\ubcf8\ubb38::\uc2e0\uc559\uc758 [\uacb0\ub2e8]\uc774 \uc788\uc5c8\ub358 \uacf3, \uc8fc\ub2d8\uacfc \ub9cc\ub0ac\ub358 \uacf3\uc774 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uaed8\uc11c \uc774\ub984\uc744 \ub450\uc2e0 \uacf3, \ubc14\ub85c \uc6b0\ub9ac\uc758 \uc131\uc804, \uc0b0\uc131\uad50\ud68c\uac00 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc131\uc804\uc774 \uc628\uc804\ud788 [\ud68c\ubcf5]\ub418\uc5b4 \uc628 \uc131\ub3c4\ub4e4\uc774 \ud568\uaed8 \uc608\ubc30\ub4dc\ub9ac\uac8c \ub418\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/04cross4.jpg\r\n\uc81c\ubaa9::[\uae30\ub3c4\uc640 \uac04\uad6c], [[\ubd80\ub974\uc9d6\uc5b4 \ube4c\ub2e4]]\r\n===\r\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\uc124\uba85*::\ubb34\uc5c7\uc744 \uae30\ub3c4\ud574\uc57c \ud558\ub294\uc9c0 \uc0b4\ud3b4\ubd05\uc2dc\ub2e4.\r\n---\r\n\ud070\ubcf8\ubb38:: \uc194\ub85c\ubaac\uc740 \uac1c\uc778\uc758 [\uc8c4\uc545, \uc804\uc7c1, \uac00\ubb44\uacfc \uae30\uadfc, \uc804\uc5fc\ubcd1] \ub4f1 \uc7ac\ub09c\uc774 \uc788\uc744 \ub54c \uc131\uc804\uc744 \ud5a5\ud558\uc5ec \uae30\ub3c4\ud558\uaca0\ub2e4\uace0 \uace0\ubc31\ud569\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38:: \uc7ac\ub09c\uc758 \uc0c1\ud669 \uc18d\uc5d0\uc11c \uc6b0\ub9ac\uac00 \uac10\ub2f9\ud574\uc57c\ud560 \uae30\ub3c4\uc758 \ubd84\ub7c9\uc774 \ubd84\uba85\ud788 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\uc6b0\ub9ac\uac00 \ub9c8\ub545\ud788 \uac10\ub2f9\ud574\uc57c\ud560 \uc138\uc18d\uc758 \uc77c\ub4e4\ubfd0\ub9cc \uc544\ub2c8\ub77c, [\uae30\ub3c4\uc640 \uac04\uad6c]\ub85c \uae30\ub3c4\uc758 \ubd84\ub7c9\uc744 \ucc44\uc6cc\uac08 \uac83\uc744 \ub193\uace0 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n \r\n\uc904\ubc14\uafc8::\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/05wind3.jpg\r\n\uc81c\ubaa9::[\uc0ac\ud558\uc5ec] [[\uc8fc\uc635\uc18c\uc11c]]\r\n===\r\n\uc124\uba85*::\uc6b0\ub9ac\uc758 \uc6d0\ud568\uc744 \ub098\uc5f4\ud558\ub294 \uac83\uc774 \uae30\ub3c4\uc758 \uc804\ubd80\uac00 \uc544\ub2d9\ub2c8\ub2e4.\r\n\uc124\uba85*::\ud68c\uac1c \uc5c6\uc774 \uae30\ub3c4\uc790\ub85c \uc124 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.\r\n---\r\n\ud070\ubcf8\ubb38::\ubaa8\ub4e0 \uc7ac\ub09c\uc774 \uc8c4\ub85c \ub9d0\ubbf8\uc554\uc740 \uac83\uc740 \uc544\ub2c8\ub354\ub77c\ub3c4, \uc9c0\uae08\uc740 \uc6b0\ub9ac\uc758 \ud5c8\ubb3c\uc744 \ub3cc\uc544\ubcfc \ub54c\uc785\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\uc774\ubbf8 \uc544\ub294 \uc545\ub355\uc744 \ub098\uc5f4\ud558\uae30 \uc804\uc5d0, \uac00\ub824\uc9c4 \uc8c4\uac00 \uc788\ub294\uc9c0 \uc0b4\ud3b4\ubd05\uc2dc\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\uba3c\uc800 \uc6b0\ub9ac\uc758 \uc228\uc740 [\uc695\ub9dd]\uacfc \ub36e\uc5b4\ub454 [\uc8c4\uc545], \ube44\ub8e8\ud55c [\ubcc0\uba85]\ub4e4\uc774 \ub4dc\ub7ec\ub098\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/05wind3.jpg\r\n\uc81c\ubaa9::[\uc0ac\ud558\uc5ec] [[\uc8fc\uc635\uc18c\uc11c]]\r\n===\r\n\uc124\uba85*::\uacf5\ub3d9\uccb4\ub97c \uc704\ud55c \ud68c\uac1c\uc758 \uae30\ub3c4\ub97c \uc62c\ub824\ub4dc\ub9bd\uc2dc\ub2e4.\r\n---\r\n\ud070\ubcf8\ubb38::\ub204\uad6c\ub098 \uc54c\uace0 \uc788\ub294 \uc8c4\uc784\uc5d0\ub3c4,  \ubc29\uce58\ub418\ub294 \uacbd\uc6b0\uac00 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc8c4\ub97c \ud589\ud558\ub294 \uc790\ub4e4\uc758 [\uc801\uadf9\uc801\uc778 \uc545]\uacfc \ub098\uba38\uc9c0\uc758 [\uc18c\uadf9\uc801\uc778 \ubb35\uc778\uacfc \ubc29\uc870] \uc18d\uc5d0 \ub354\uc6b1 \uacea\uc544\uac11\ub2c8\ub2e4. \r\n\uc904\ubc14\uafc8::\r\n \r\n\ud070\ubcf8\ubb38::\uad50\ud68c\uc640 \uc0ac\ud68c \uc18d\uc5d0 \ubcd1\ub4e0 \ubd80\ubd84\uc744 \ub4dc\ub7ec\ub0b4\uba70, \ub354\ub7ec\uc6b4 \uac83\ub4e4\uc744 \uc798\ub77c\ub0bc \uac83\uc744 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc6b0\ub9ac \uacf5\ub3d9\uccb4 (\ud55c\uad6d\uad50\ud68c\uc640 \uc0ac\ud68c)\uc758  \uc8c4\ub97c \uc6a9\uc11c\ud558\uc5ec \uc8fc\uc2dc\uace0,  \uad6c\uccb4\uc801\uc778 \ud68c\uac1c\uc758 \uc5f4\ub9e4\ub97c \ub9fa\uac8c \ud558\uc635\uc18c\uc11c.\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/05ando.jpg\n\n\uc81c\ubaa9::[\ub4e4\uc73c\uc2dc\uace0], [[\ub4e4\uc73c\uc2dc\uc0ac]]\n===\n\uc124\uba85*::\uc6b0\ub9ac\uc758 \uc758\ub85c\uc6c0\uc774 \uc751\ub2f5\uc744 \uc694\uad6c\ud560 \uad8c\ub9ac\uac00 \ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\n---\n\ud070\ubcf8\ubb38::\uc751\ub2f5\ubc1b\ub294 \uae30\ub3c4\uc758 \uadfc\uac70\ub294 \uc6b0\ub9ac\uc758 \ub178\ub825\uacfc \uc815\uc131\uc774 \uc544\ub2c8\ub77c [\ud558\ub098\ub2d8\uc758 \uc2e0\uc2e4\ud568]\uc5d0 \uc788\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\uc778\uac04\uacfc \uc57d\uc18d\uc744 \ub9fa\uc73c\uc2dc\ub294 \ud558\ub098\ub2d8, \uadf8\ub9ac\uace0 [\uc57d\uc18d]\uc744 \uc131\ucde8\ud558\uc2dc\ub294 \ud558\ub098\ub2d8\uc758 \uc2e0\uc2e4\ud568\uc774 \uae30\ub3c4\uc758 \uadfc\uac70\uac00 \ub420 \ubfd0\uc785\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uaed8\uc11c \ub9d0\uc500\uc744 \ud1b5\ud574 \uc8fc\uc2e0 \uc57d\uc18d\uc774 \uc788\ub2e4\uba74 \uc57d\uc18d\uc744 \uadfc\uac70\ub85c \uae30\ub3c4\ud569\uc2dc\ub2e4. \uc8fc\ub2d8\uaed8\uc11c \uc57d\uc18d\uc744 \uae30\uc5b5\ud558\uc2dc\uace0 \uc751\ub2f5\ud558\uc5ec \uc8fc\uc2dc\uae38 \uac04\uad6c\ud569\uc2dc\ub2e4.\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/05wire.jpg\r\n\uc81c\ubaa9::[\ud558\ub298], [[\uc8fc\uaed8\uc11c \uacc4\uc2e0 \uacf3]] \r\n===\r\n\uc124\uba85*:: \uc131\uacbd\uc740 \ud558\ub098\ub2d8\uc758 \uc784\uc7ac\ub97c \uc774\uc57c\uae30\ud558\uc9c0\ub9cc, \ub3d9\uc2dc\uc5d0 \ucd08\uc6d4\ub3c4 \ub9d0\uc500\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc124\uba85*::\uc6b0\ub9ac\uc758 \ud55c\uacc4\ub97c \ub118\uc5b4 \uc5ed\uc0ac\ud558\uc2dc\ub294 \ud558\ub098\ub2d8\uc744 \ubc14\ub77c\ubd05\uc2dc\ub2e4.\r\n---\r\n\ud070\ubcf8\ubb38::\uc194\ub85c\ubaac\uc740 [\uc131\uc804\uc758 \ud55c\uacc4]\ub97c \uace0\ubc31\ud569\ub2c8\ub2e4. \uc0ac\ub78c\uc758 \uc190\uc73c\ub85c \uc9c0\uc740 \uc131\uc804\uc774 \uc5b4\ucc0c \uc8fc\ub2d8\uc774 \uac70\ud560 \ucc98\uc18c\uac00 \ub418\uaca0\ub0d0\uba70 \r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\ub54c\ub85c \uc8fc\ub2d8\uc744 \ub098\ub9cc\uc758 \ud558\ub098\ub2d8, \uc6b0\ub9ac \uad50\ud68c\uc758 \ud558\ub098\ub2d8\uc73c\ub85c \uc774\ud574\ud569\ub2c8\ub2e4. \uacbd\ud5d8\uacfc \uc9c0\uc2dd\uc73c\ub85c \ud558\ub098\ub2d8\uc744 \uc81c\ud55c\ud569\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \ud558\ub098\ub2d8\uc740 \uc6b0\ub9ac\uc758 \uc774\ud574\ub97c [\ucd08\uc6d4]\ud558\uc2e0 \ubd84\uc774\uc2ed\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\ud070\ubcf8\ubb38::\uc6b0\ub9ac\uc758 \uace0\uc9d1\uacfc \ud3b8\uacac, \ub0b4\uac00 \uc138\uc6b4 \uc728\ubc95\uc744 \ub118\uc5b4, \ud06c\uc2e0 \ud558\ub098\ub2d8\uc744 \ubc14\ub77c\ubcf4\uac8c \ub418\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/05seoul2.jpg\r\n\uc81c\ubaa9::[\uae30\ub3c4\ubb38], [[\ud1a0\ub9c8\uc2a4 \uc544 \ucea0\ud53c\uc2a4]]\r\n===\r\n\uc124\uba85*::\ubbff\uc74c\uc758 \uc0ac\ub78c\ub4e4\uc758 \uae30\ub3c4\ubb38\uc73c\ub85c \ud568\uaed8 \uae30\ub3c4\ud569\uc2dc\ub2e4. \uc544\ub798 \uae30\ub3c4\ubb38\uc744 \uc18c\ub9ac\ub0b4\uc5b4 \uc77d\uc74d\uc2dc\ub2e4.\r\n\uc124\uba85*::\ub2e8\uc21c\ud558\uc9c0\ub9cc \ubc18\ubcf5\ub418\ub294 \uae30\ub3c4\ub294 \uc9d1\uc911\ud558\ub3c4\ub85d  \ub3c4\uc640\uc90d\ub2c8\ub2e4. \uc774\uc5d0 \ub300\ud55c \uc548\ub0b4\ub294 [\uc6b0\ubb3c\uac00]\uc5d0\uc11c \ub3c4\uc640\ub4dc\ub9bd\ub2c8\ub2e4.  <a href='http:\/\/www.ssch.net\/board_gFqV32\/29455' class='btn btn-outline-warning btn-sm'>\uc790\uc138\ud788<\/a>\r\n---\r\n\ud070\ubcf8\ubb38::\uc624 \uc8fc\uc5ec, \uc8fc\ub2d8\uc740 \ubb34\uc5c7\uc774 \ucd5c\uc120\uc778\uc9c0 \uc544\uc2ed\ub2c8\ub2e4. \r\n\ud070\ubcf8\ubb38::\ubaa8\ub4e0 \uc77c\uc744 \uc8fc\ub2d8\uc758 \ub73b\ub300\ub85c \uc774\ub8e8\uc18c\uc11c. \r\n\uc904\ubc14\uafc8::\r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uc774 \uc120\ud0dd\ud55c \uac83\uc744 \uc8fc\ub2d8\uc774 \uc120\ud0dd\ud55c \uc591\ub9cc\ud07c, \r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uc774 \uc120\ud0dd\ud55c \uc21c\uac04\uc5d0 \uc8fc\uc635\uc18c\uc11c.\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\r\n\r\n\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/5\/05seoul.jpg\r\n\ud070\ubcf8\ubb38::\uc8fc\ub2d8\uc774 \uc6d0\ud558\uc2dc\ub294 \uacf3\uc5d 		function tagconvert (fulltext, tag_start, tag_end,origintag) {
			var imsihtmltext=fulltext;
			var intag_content="";
			
			if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
			var cnt=0;
			do {
				cnt++;
				
				intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
				
				//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
				imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
				
				
				if(cnt>100) break;
			} while (imsihtmltext.indexOf(origintag)>=0)
			
			return  imsihtmltext;
			
		}
		
		function mediaconverter(fulltext) {
			
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
				
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("유튜브::")>=0)
			
			return  imsihtmltext;
			
			
		}
		
		function pictureconverter (fulltext) {
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("자료사진::")>=0)
			
			return  imsihtmltext;
			//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}

			});
