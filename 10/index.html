			var all_slide=["","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/github.com\/morningcomechurch\/morningcomechurch\/blob\/master\/morningbackground.jpg?raw=true\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/github.com\/morningcomechurch\/morningcomechurch\/blob\/master\/morningbackgroundw.jpg?raw=true\n\uc74c\uc5451\uc124\uc815::https:\/\/pgsixt.github.io\/bgm\/20201206_prayer_bgm.mp3\n\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n===\n\uac00\uc6b4\ub370\uc81c\ubaa9::\uc2e0\uc591\uad50\ud68c \uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::[\ub290\ud5e4\ubbf8\uc57c]\uc758 [\uae30\ub3c4]\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::2021.9.27~10.1\n---\n\n\uc2dc\uc791\ubc84\ud2bc:: \n\n \n\uacf5\uc720\uc81c\ubaa9::\uc2e0\uc591\uad50\ud68c \uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\n\uacf5\uc720\uc124\uba85::2021.9.27~10.1\n\uacf5\uc720\uc378\ub124\uc77c::https:\/\/pgsixt.github.io\/11\/11.png\n\n\n\uc544\ub798\ub294\uba54\ubaa8\uc0ac\ud56d::\n\ud654\uba74\uc5d0 \ud45c\uc2dc \uc548\ub418\ub294 \ubd80\ubd84\uc785\ub2c8\ub2e4. \uc124\uba85\uc744 \uc704\ud55c \ubd80\ubd84\uc785\ub2c8\ub2e4. \uac04\ub2e8\ud55c \uba54\ubaa8\ub97c \uae30\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\n*\uc0ac\uc9c4\uad00\ub828\n- \ubc30\uacbd\uc0ac\uc9c4\uc740 \uc2ac\ub77c\uc774\ub4dc \uc804\uccb4 \ubc30\uacbd\uc774 \ub418\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4. (\uae30\ubcf8 \ubc30\uacbd\uc785\ub2c8\ub2e4.)\n- \ucef4\ud4e8\ud130\ubc30\uacbd\uc740  \ucef4\ud4e8\ud130 \uc0ac\uc6a9\uc2dc \uc804\uccb4 \ubc30\uacbd\uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \uc790\ub8cc\uc0ac\uc9c4\uc740 \ud654\uba74 \uac00\uc6b4\ub370 \uc81c\uc2dc\ud558\ub294 \uc0ac\uc9c4\uc785\ub2c8\ub2e4.\n- \ub9c8\uc74c\uc5d0 \ub4dc\ub294 \uc0ac\uc9c4\uc774 \uc788\uc73c\uba74, \uc8fc\uc18c\ub97c \ubcf5\uc0ac\ud574\uc11c \ub4a4\uc5d0 \ub123\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\ub0b4 \ucef4\ud4e8\ud130\uc758 \uc0ac\uc9c4\uc744 \uc62c\ub9ac\uace0 \uc2f6\uc73c\uba74, \uba3c\uc800 \uc778\ud130\ub137 \uc0c1\uc5d0 \uc62c\ub824\uc57c \ud569\ub2c8\ub2e4.  \ubcf8\uc778 \uad50\ud68c \uc0ac\uc774\ud2b8\uc5d0 \uc62c\ub9b0 \ud6c4 \uc8fc\uc18c\ub97c \uac00\uc838\uc624\uac70\ub098 github \ub4f1 \ubb34\ub8cc \uc778\ud130\ub137 \uc0ac\uc774\ud2b8 \ub4f1\uc5d0 \uc62c\ub9b0\ud6c4 \uc8fc\uc18c\ub97c \uac16\uace0\uc640\uc57c \ud569\ub2c8\ub2e4.\n- \ub2e8 \uc0ac\uc9c4 \uc0ac\uc6a9\uc2dc \uc800\uc791\uad8c \uce68\ud574\ud558\uc9c0 \uc54a\ub3c4\ub85d \uc8fc\uc758\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\n\uc608)\n\ubc30\uacbd\uc0ac\uc9c4::\uc0ac\uc9c4\uc8fc\uc18c\n\n\n\n(\uae30\ubcf8 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \uc88c\uce21\uc5d0 \ub098\uc624\ub294 \uc0ac\uc9c4 \ubaa9\ub85d\uc5d0\uc11c \uc120\ud0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.)\n\n* \uc74c\uc545\uad00\ub828\n\uc74c\uc545\uc740 3\uac1c\uae4c\uc9c0 \uc124\uc815\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4. \ubcf4\ud1b5 \uccab\ud398\uc774\uc9c0\uc5d0 \uc124\uc815\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4. \uc0c1\ub2e8\uc758 \ub178\ub780 \uc74c\uc545\ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ubaa9\ub85d\uc5d0\uc11c \uace0\ub97c \uc218\ub3c4 \uc788\uace0, \uac1c\uc778\uc801\uc73c\ub85c \uc6d0\ud558\ub294 \uace1\uc774 \uc788\uc73c\uba74 \uc8fc\uc18c\ub97c \ub530\uc11c \ub123\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4\n\uc74c\uc545\uc7ac\uc0dd\ud558\ub824\uba74 \ud574\ub2f9 \uc2ac\ub77c\uc774\ub4dc\uc758 \uc55e\ubd80\ubd84\uc5d0 \ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791 \uc744 \ub123\uc5b4\uc8fc\uc5b4\uc57c \ud569\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 5\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0\uc11c \uc74c\uc545\uc744 \uc7ac\uc0dd\ud558\ub824\uba74 4\ubc88 \uc2ac\ub77c\uc774\ub4dc\uc5d0 \uc74c\uc545\uc7ac\uc0dd\ubc84\ud2bc(\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::) \uc744 \ub123\uc5b4\uc57c 5\ubc88 \uc2dc\uc791\ud558\uba74\uc11c \uc7ac\uc0dd\ub429\ub2c8\ub2e4.\n\n- \uc74c\uc545\uc124\uc815 (\uc74c\uc545\uc744 \ubd88\ub7ec\uc624\ub294 \uae30\ub2a5\uc785\ub2c8\ub2e4)\n\uc74c\uc5451\uc124\uc815::\uc74c\uc545\uc8fc\uc18c\n\n- \uc74c\uc545\uc7ac\uc0dd\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c \n\n- \uc74c\uc545\uba48\ucda4\n\uc74c\uc5451\uba48\ucda4::\n\n* \uc2ac\ub77c\uc774\ub4dc \ud544\uc218\uc0ac\ud56d\n\uc2ac\ub77c\uc774\ub4dc \ub9c8\ub2e4 \ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ub2e4\uc74c\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\n\uccab\uc7a5\uc5d0\ub294 \uc2dc\uc791\ubc84\ud2bc, \uc911\uac04\uc5d0\ub294 \ub2e4\uc74c\ubc84\ud2bc, \ub9c8\uc9c0\ub9c9\uc5d0\ub294 \ub9c8\uc9c0\ub9c9\ubc84\ud2bc\uc774 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4.\n\uc55e\uc73c\ub85c \uac00\uae30\ub294 \uc5c6\uc2b5\ub2c8\ub2e4. \n\n* \ubb38\uc790 \ubc0f \uce74\ud1a1 \uacf5\uc720\uc2dc \ud45c\uc2dc\ub0b4\uc6a9\n\uacf5\uc720\uac00 \ub4e4\uc5b4\uac04 \ub0b4\uc6a9\uc740 \ubb38\uc790\ub098 \uce74\ud1a1\uc73c\ub85c \uacf5\uc720\ud560\ub54c \ud45c\uc2dc\ub418\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4. \uacf5\uc720\ud558\uba74, \uc0c1\ub2e8\uc5d0 \uc378\ub124\uc77c\uc774 \ub728\uace0, \ub450\uc904 \uc815\ub3c4 \uc124\uba85\uc774 \ub728\uac8c \ub429\ub2c8\ub2e4. \n\n- \uacf5\uc720\uc81c\ubaa9\uc740 \uce74\ud1a1\uc774\ub098 \ubb38\uc790\ub85c \uacf5\uc720\ud560\ub54c \uccab\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc124\uba85\uc740 \ub450\ubc88\uc9f8 \uc904\uc5d0 \ub098\uc624\ub294 \ub0b4\uc6a9\uc785\ub2c8\ub2e4.\n- \uacf5\uc720\uc378\ub124\uc77c\uc740 \uacf5\uc720\ud560 \ub54c \ub728\ub294 \uc774\ubbf8\uc9c0\uc785\ub2c8\ub2e4. \ubcc0\uacbd\ud558\uae30 \uc6d0\ud558\uba74, \uc6d0\ud558\ub294 \uc378\ub124\uc77c \uc8fc\uc18c\ub97c \uc801\uc73c\uc2dc\uba74 \ub429\ub2c8\ub2e4.\n\n\ubb38\uc758\uc0ac\ud56d\uc740 \uc0b0\uc131\uad50\ud68c\ub85c \ud558\uc2dc\uba74 \uc54c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/11\/carmountain.jpg\r\n\r\n\uc81c\ubaa9::[\uae30\ub3c4,][[ \uadf8 \uc5ec\uc815\uc744 \uc2dc\uc791\ud558\uba70]]\r\n===\r\n\uc124\uba85*::\uc774\uacf3\uc740 \uc8fc\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\r\n\uc124\uba85*::30\ubd84 \uc815\ub3c4 \uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\r\n\uc124\uba85*::\ub9d0\uc500\uacfc \ubb35\uc0c1, \ucc2c\uc591\uacfc \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\r\n\uc124\uba85*::\ud558\ub2e8\uc758 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ub2e4\uc74c \uae30\ub3c4\uc81c\ubaa9\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\r\n---\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::[\uc131\ub839\ub2d8]\uaed8\uc11c \uc6b0\ub9ac\uc758 \uae30\ub3c4\ub97c \uc778\ub3c4\ud574 \uc8fc\uc2ed\ub2c8\ub2e4. \ub3c4\uc6b0\uc2ec\uc744 \uad6c\ud558\uba70 \uae30\ub3c4\ub97c \uc2dc\uc791\ud569\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uba74, \uc544\ub798\uc758 [\ubc84\ud2bc]\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1555356328-8877b765ee97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub9c8\uc74c\uc744 \uc5f4\uba70]]\r\n===\r\n\uc124\uba85*::\ucc2c\uc591\uc758 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\r\n---\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac \ud568\uaed8 \uae30\ub3c4\ud574 \r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc8fc \uc55e\uc5d0 \ub098\uc640 \ubb34\ub98e \uafc7\uace0\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uae0d\ud73c \ubca0\ud478\uc2dc\ub294 \uc8fc \r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ud558\ub298\uc744 \ud5a5\ud574 \ub450\uc190 \ub4e4\uace0\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ud558\ub298 \ubb38\uc774 \uc5f4\ub9ac\uace0 \r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc740\ud61c\uc758 \ube57\uc904\uae30\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc774 \ub545 \uac00\ub4dd \ub0b4\ub9ac\ub3c4\ub85d\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1555356328-8877b765ee97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\n\uc904\ubc14\uafc8::\n\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38::\ub9c8\uce68\ub0b4 \uc8fc \uc624\uc154\uc11c \uc758\uc758 \ube57\uc904\uae30\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38::\uc6b0\ub9ac \uc704\uc5d0 \ubd80\uc73c\uc2dc\ub3c4\ub85d\n\uc904\ubc14\uafc8::\n\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\uc6b0\ub9ac \ud568\uaed8 \uae30\ub3c4\ud574 (\ub178\ub798 \ucc2c\ubbf8)\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38:: 2020 New \ud2b8\ub9ac\ub2c8\ud2f0 \uc5b4\ucfe0\uc2a4\ud2f1\uc6cc\uc2ed 4\uc9d1\n---\n\uc720\ud29c\ube0c::v-fPHJLMhEo\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\ucc2c\uc591\uc744 \ub4e3\uace0 \ub2e4\uc74c\uc744 \ub204\ub985\ub2c8\ub2e4.\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\ub2e4\uc74c\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1530625625693-b38b404cb1be?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80\r\n \r\n\r\n\r\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\r\n---\r\n\uc124\uba85*::\ub9d0\uc500\uc744 \ucc9c\ucc9c\ud788 \uc5ec\ub7ec \ubc88 \uc77d\uc2b5\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::5 \uc774\ub974\ub418 \ud558\ub298\uc758 \ud558\ub098\ub2d8\r\n\uc911\uac04\ubcf8\ubb38::\uc5ec\ud638\uc640 \ud06c\uace0 \ub450\ub824\uc6b0\uc2e0 \ud558\ub098\ub2d8\uc774\uc5ec \r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub97c \uc0ac\ub791\ud558\uace0 \uc8fc\uc758 \uacc4\uba85\uc744 \uc9c0\ud0a4\ub294 \uc790\uc5d0\uac8c \r\n\uc911\uac04\ubcf8\ubb38::\uc5b8\uc57d\uc744 \uc9c0\ud0a4\uc2dc\uba70 [\uae0d\ud73c\uc744 \ubca0\ud478\uc2dc\ub294 \uc8fc\uc5ec] \uac04\uad6c\ud558\ub098\uc774\ub2e4\r\n\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::6 \uc774\uc81c \uc885\uc774 \uc8fc\uc758 \uc885\ub4e4\uc778 \r\n\uc911\uac04\ubcf8\ubb38::\uc774\uc2a4\ub77c\uc5d8 \uc790\uc190\uc744 \uc704\ud558\uc5ec \uc8fc\uc57c\ub85c \uae30\ub3c4\ud558\uc624\uba70\r\n\uc911\uac04\ubcf8\ubb38:: \uc6b0\ub9ac \uc774\uc2a4\ub77c\uc5d8 \uc790\uc190\uc774 \uc8fc\uaed8 \ubc94\uc8c4\ud55c [\uc8c4\ub4e4\uc744 \uc790\ubcf5\ud558\uc624\ub2c8]\r\n\uc911\uac04\ubcf8\ubb38:: \uc8fc\ub294 \uadc0\ub97c \uae30\uc6b8\uc774\uc2dc\uba70 \ub208\uc744 \uc5ec\uc2dc\uc0ac \uc885\uc758 \uae30\ub3c4\ub97c \ub4e4\uc73c\uc2dc\uc635\uc18c\uc11c [[(\ud558\ub7b5)]]\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\r\n\r\n","\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1530625625693-b38b404cb1be?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80\n \n\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\n===\n\uc911\uac04\ubcf8\ubb38::9 \ub9cc\uc77c \ub0b4\uac8c\ub85c \ub3cc\uc544\uc640 \ub0b4 \uacc4\uba85\uc744 \uc9c0\ucf1c \ud589\ud558\uba74 \ub108\ud76c \ucad3\uae34 \uc790\uac00 \ud558\ub298 \ub05d\uc5d0 \uc788\uc744\uc9c0\ub77c\ub3c4\n\uc911\uac04\ubcf8\ubb38:: \ub0b4\uac00 \uac70\uae30\uc11c\ubd80\ud130 \uadf8\ub4e4\uc744 \ubaa8\uc544 \ub0b4 \uc774\ub984\uc744 \ub450\ub824\uace0 \ud0dd\ud55c \uacf3\uc5d0 \ub3cc\uc544\uc624\uac8c \ud558\ub9ac\ub77c \ud558\uc2e0 \ub9d0\uc500\uc744 \uc774\uc81c \uccad\ud558\uac74\ub300 [\uae30\uc5b5\ud558\uc635\uc18c\uc11c]\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::11 \uc8fc\uc5ec \uad6c\ud558\uc624\ub2c8 \uadc0\ub97c \uae30\uc6b8\uc774\uc0ac \uc885\uc758 \uae30\ub3c4\uc640 \uc8fc\uc758 \uc774\ub984\uc744 \uacbd\uc678\ud558\uae30\ub97c \uae30\ubed0\ud558\ub294 [\uc885\ub4e4\uc758 \uae30\ub3c4]\ub97c \ub4e4\uc73c\uc2dc\uace0 \n\uc911\uac04\ubcf8\ubb38::\uc624\ub298 \uc885\uc774 \ud615\ud1b5\ud558\uc5ec \uc774 \uc0ac\ub78c\ub4e4 \uc55e\uc5d0\uc11c [\uc740\ud61c\ub97c \uc785\uac8c \ud558\uc635\uc18c\uc11c] \ud558\uc600\ub098\ub2c8 \uadf8 \ub54c\uc5d0 \ub0b4\uac00 \uc655\uc758 \uc220 \uad00\uc6d0\uc774 \ub418\uc5c8\ub290\ub2c8\ub77c\n\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::- \ub290\ud5e4\ubbf8\uc57c1:5-6,9,11\n\ub2e4\uc74c\ubc84\ud2bc::\uc544\uba58\n\n","\n\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1595232928465-856bef2ff8d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80\n\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1578589591337-864142c03335?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\n\n\uc81c\ubaa9::[\uae0d\ud73c\uc744] [[\ubca0\ud478\uc2dc\ub294 \uc8fc\uc5ec]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\n\uc124\uba85*::\uc8fc\ub2d8\uc744 \ubc14\ub85c \uc544\ub294 \uac83\uc774 \uae30\ub3c4\uc758 \uc2dc\uc791\uc785\ub2c8\ub2e4.\n---\n\n\uc911\uac04\ubcf8\ubb38::\ub290\ud5e4\ubbf8\uc57c\ub294 \uadf8\uc758 \uae30\ub3c4\ub97c \ub4e4\uc73c\uc2dc\ub294 \ubd84\uc774 [\uc5b4\ub5a4 \ubd84\uc778\uc9c0] \uc815\ud655\ud788 \uc54c\uace0 \uc788\uc2b5\ub2c8\ub2e4. [\uae0d\ud73c\uc744] \ubca0\ud478\uc2dc\ub294 \ubd84\uc784\uc744 \uc54c\uc558\uc2b5\ub2c8\ub2e4.\n\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uae30\ub3c4\ud55c\ub2e4\uba74\uc11c\ub3c4 \uc8fc\ub2d8\uc744 \uc54c\uc9c0 \ubabb\ud55c\ub2e4\uba74, \ud5c8\uacf5\uc5d0 \uc18c\ub9ac\uce58\ub294 \uac83\uacfc \ub2e4\ub984\uc5c6\uc2b5\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uae0d\ud73c\uc744 \ubca0\ud478\uc2dc\ub294 \uc8fc\ub2d8, \uc8fc\ub2d8\uc744 \ub354\uc6b1 \uc54c\uac8c \ud558\uc18c\uc11c.\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1595232928465-856bef2ff8d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80\n\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1578589591337-864142c03335?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\n\n\n\uc81c\ubaa9::[\uc8c4\ub4e4\uc744] [[\uc790\ubcf5\ud558\uc624\ub2c8]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\n\uc124\uba85*::\uacf5\ub3d9\uccb4(\ub098\ub77c\uc640 \ubbfc\uc871)\uc758 \uc8c4\ub97c \ud68c\uac1c\ud569\uc2dc\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38:: \ub290\ud5e4\ubbf8\uc57c\ub294 \uc774\uc2a4\ub77c\uc5d8 \uc790\uc190\ub4e4\uc758 \uc8c4\ub97c \uc8fc\ub2d8 \uc55e\uc5d0 \uc790\ubcf5\ud569\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38:: \uc774 \uc2dc\ub300\uc758 [\uc544\ud514]\uc744, \uc774 \uc138\ub300\uc758 [\uc8c4\uc545]\uc744 \uac10\ub2f9\ud558\uace0\uc790 \ud560 \ub54c \uc8fc\ub2d8\uaed8\uc11c \uadf8 \uc0ac\ub78c\uc758 \uae30\ub3c4\ub97c \ub4e4\uc73c\uc2ed\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uc774 \ub545\uc758 \uc544\ud514\uacfc \uc8c4\uc545\uc758 \uc6b0\ub9ac\uc758 \ucc45\uc784\uc744 \uace0\ubc31\ud558\uba70, \ud68c\uac1c\uc758 \uae30\ub3c4\ub97c \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[ \uc9c0\uc5ed \ubc0f \uc138\ub300 \uac08\ub4f1, \ube48\ubd80\uaca9\ucc28, \ubb3c\uc9c8\ub9cc\ub2a5\uc8fc\uc758 ]\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\r\n\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1477295642034-731bf6bd37e2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80\r\n\r\n\uc81c\ubaa9::[\ub9d0\uc500\uc744][[ \uae30\uc5b5 \ud558\uc635\uc18c\uc11c]]\r\n\r\n===\r\n\uc124\uba85*:: \uc8fc\ub2d8\uc758 \uc57d\uc18d\uc740  \uc6b0\ub9ac \uae30\ub3c4\uc758 \uadfc\uac70\uc785\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\ub290\ud5e4\ubbf8\uc57c\ub294 \uc728\ubc95\uc758 [\ub9d0\uc500]\uc744 \uadfc\uac70\ub85c \ud558\ub098\ub2d8\uaed8 \uae30\ub3c4 \ub4dc\ub9bd\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\ub9d0\uc500\uc740 \uc57d\uc18d\uc774 \ub418\uc5c8\uace0, [\uc57d\uc18d]\uc740 \uae30\ub3c4\uc758 \uadfc\uac70\uac00 \ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uadf8\uc758 \uae30\ub3c4\ub294 \ub9d0\uc500\uc744 \uc758\uc9c0\ud558\ub294 \uae30\ub3c4\uc600\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac\uc758 \uae30\ub3c4\uac00 \uc8fc\ub2d8\uc758 \uc57d\uc18d\uc744 \ubd99\uc7a1\uac8c \ud558\uc5ec \uc8fc\uc635\uc18c\uc11c. \uc6b0\ub9ac\uc758 \uac04\uad6c\uac00 \uc8fc\ub2d8 \ub9d0\uc500\uc5d0 [\uadfc\uac70]\ud558\uac8c \ud558\uc18c\uc11c.\r\n\r\n\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\r\n\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1477295642034-731bf6bd37e2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80\r\n\r\n\uc81c\ubaa9::[\uc885\ub4e4\uc758] [[\uae30\ub3c4\ub97c \ub4e4\uc73c\uc2dc\uace0]]\r\n===\r\n\uc124\uba85*:: \ud55c\uad6d\uad50\ud68c\ub97c \uc704\ud558\uc5ec \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n\uc124\uba85*::\uc774\ub984 \ubaa8\ub97c \uc218\ub9ce\uc740 \ub3d9\uc5ed\uc790\ub4e4\uc774 \uc788\uc2b5\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38:: \ub290\ud5e4\ubbf8\uc57c\ub294 [\ud640\ub85c] \uae30\ub3c4\ud560 \ub54c\ub3c4 \uadf8\uc640 \ud568\uaed8 \uae30\ub3c4\ud558\ub294 \uc774\ub4e4\uc774 \uc788\uc74c\uc744 \uc54c\uc558\uc2b5\ub2c8\ub2e4. \uae30\ub3c4\uc758 [\ub3d9\uc5ed\uc790]\ub4e4\uc774 \uc788\uc5c8\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac\uac00 \uc774\ub984\uc744 \ubaa8\ub974\ub294 \uc218\ub9ce\uc740 \uc774\ub4e4\uc774 \uc8fc\ub2d8 \uc55e\uc5d0 \uae30\ub3c4\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub4e4\ub3c4 \uc8fc\ub2d8\uc758 \uc885\uc774\uba70, \uc6b0\ub9ac\ub294 [\ud568\uaed8] \uae30\ub3c4\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\ubbff\uc74c\uc758 \ub3d9\uc5ed\uc790\ub4e4\uc744 \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4. \r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uc5b4\ub824\uc6c0\uc744 \uacaa\ub294 \uad50\ud68c\ub4e4\uc744 \uc704\ud574]\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n","\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1579506769687-a19460c0b470?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1225&q=80\r\n \r\n\uc81c\ubaa9::\uc740\ud61c\ub97c [[\uc785\uac8c \ud558\uc635\uc18c\uc11c]]\r\n===\r\n\uc124\uba85*::\uc6b0\ub9ac \uad50\ud68c\uc640 \uc131\ub3c4\ub4e4\uc744 \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n---\r\n\r\n\uc911\uac04\ubcf8\ubb38::\ub290\ud5e4\ubbf8\uc57c\uac00 \uad6c\ud55c \ud615\ud1b5\uacfc \uc740\ud61c\ub294 \uc790\uc2e0\uc758 \uc131\uacf5\uc744 \ub73b\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc8fc\ub2d8\uc758 \ub73b\uc744 \uc774\ub8e8\uae30 \uc704\ud574 \uadf8\ub294 \uc740\ud61c\ub97c \uad6c\ud558\uc600\uc2b5\ub2c8\ub2e4.\r\n\r\n\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc218\ud5d8\uc0dd\ub4e4\uacfc \ucde8\uc5c5\uc900\ube44\uc0dd\ub4e4, \uc9c4\ub85c\ub97c \uc900\ube44\ud558\ub294 \uc774\ub4e4\uc5d0\uac8c \ub290\ud5e4\ubbf8\uc57c\uc758 \ud615\ud1b5\uacfc \uc740\ud61c\ub97c \ud5c8\ub77d\ud558\uc18c\uc11c.\r\n\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\ud658\uc6b0\ub4e4\uacfc \uace0\ub09c \uc911\uc5d0 \uc788\ub294 \uc131\ub3c4\ub4e4\uc5d0\uac8c  \ud615\ud1b5\uacfc \uc740\ud61c\ub97c \ud5c8\ub77d\ud558\uc18c\uc11c\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uc5f0\uc57d\ud55c \uc131\ub3c4\ub4e4, \uc218\ud5d8\uc0dd, \ud658\uc6b0\ub4e4, \uace0\ub09c \uc911\uc758 \uc131\ub3c4\ub4e4]\r\n\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1566698629409-787a68fc5724?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\r\n\uc81c\ubaa9::[\uae30\ub3c4\ubb38], [[\uc5b4\uac70\uc2a4\ud2f4]]\r\n===\r\n\uc124\uba85*::\ubbff\uc74c\uc758 \uc0ac\ub78c\ub4e4\uc758 \uae30\ub3c4\ubb38\uc744 \uc18c\ub9ac\ub0b4\uc5b4 \uc77d\uc2b5\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\uc624 \uc8fc\ub2d8,\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38:: \ub0b4\uac00 \uc774 \uc138\uc0c1\uc5d0\uc11c \uc5b4\ub5a0\ud55c \uae30\uc068\uc744 \uacbd\ud5d8\ud55c\ub2e4 \ud560\uc9c0\ub77c\ub3c4 \r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uadf8\uac83\uc73c\ub85c \uc778\ud574 \ub0b4\uac00 \ucc38\uc73c\ub85c \ud589\ubcf5\ud558\ub2e4\ub294 \uc0dd\uac01\uc744 \uac16\uc9c0 \ub9d0\uac8c \ud558\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::[*]\uc8fc\uaed8 \uace0\ubc31\ud558\ub294 \uc8fc\uc758 \uc885\uc778 \ub098\uc758 \ub9c8\uc74c\uc5d0\uc11c \r\n\uc911\uac04\ubcf8\ubb38::\uc774\ub7f0 \uc0dd\uac01\uc744 \uba40\ub9ac \ub5a0\ub098\uac8c \ud558\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\r\n\r\n\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1566698629409-787a68fc5724?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\ubd88\uacbd\uac74\ud55c \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uc8fc\uc2dc\uc9c0 \uc54a\uace0,\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\ub9cc\uc744 \ubaa9\uc801\uc73c\ub85c\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38:: \uc608\ubc30\ud558\ub294 \uc790\ub4e4\uc5d0\uac8c \uc8fc\uc2ed\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::\uadf8\ub7ec\uae30\uc5d0 \uc8fc\ub2d8\ub9cc\uc774 \uc6b0\ub9ac\uc758 \uae30\uc068\uc774 \ub418\uc2ed\ub2c8\ub2e4.\r\n\r\n\r\n\uc904\ubc14\uafc8::\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\"\uc131 \uc5b4\uac70\uc2a4\ud2f4\uc758 \uace0\ubc31\ub85d\", 10\uad8c 22\uc7a5\r\n---\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc791\uc740\ubcf8\ubb38::* \uc6d0\ubb38\uc5d0\ub294 [\ub2f9\uc2e0]\uc73c\ub85c \ub418\uc5b4 \uc788\uc73c\ub098 \uc5ec\uae30\uc11c\ub294 [\uc8fc\ub2d8]\uc73c\ub85c \uc77d\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uc791\uc740\ubcf8\ubb38::[\uc131 \uc5b4\uac70\uc2a4\ud2f4]\uc740 \"\uace0\ubc31\ub85d\", \"\ud558\ub098\ub2d8\uc758 \ub3c4\uc131\" \ub4f1\uc744 \uc800\uc220\ud558\uc600\uc73c\uba70, \uae30\ub3c5\uad50 \uc2e0\ud559\uc744 \uc9d1\ub300\uc131\ud558\uc600\uc2b5\ub2c8\ub2e4. \uadf8\ub294 \ub9d0\ub144\uc5d0 \uc804\uc7c1\uc5d0 \ub450\ub824\uc6c0\uc5d0 \ube60\uc9c4 \ud53c\ub09c\ubbfc\ub4e4\uc744 \ub3cc\ubcf4\ub2e4\uac00 \uc5f4\ubcd1\uc73c\ub85c \uc0dd\uc744 \ub9c8\uac10\ud558\uc600\uc2b5\ub2c8\ub2e4.\r\n\ub2e4\uc74c\ubc84\ud2bc::\uc544\uba58\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/11\/manstar10.jpg\n\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1488866022504-f2584929ca5f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1343&q=80\n\n\n\n\uc81c\ubaa9::[\uae30\ub2e4\ub9bc], [[\uc8fc\ub2d8\uc758 \ub73b\uc744 \uae30\ub2e4\ub9ac\uba70]]\n===\n\uc124\uba85*::\uc8fc\ub2d8\uc774 \uc6b0\ub9ac\uc5d0\uac8c \uc8fc\uc2dc\ub294 \ub9c8\uc74c\uc774 \uc788\ub294\uc9c0 \uc0b4\ud3b4\ubd05\uc2dc\ub2e4.\n\uc124\uba85*::\uc5b5\uc9c0\ub85c \uc0dd\uac01\uc744 \uc9dc\ub0b4\uc9c0 \uc54a\uace0, \uce68\ubb35\ud569\ub2c8\ub2e4.\n\uc124\uba85*::\ubaa8\ub4e0 \uc0dd\uac01\uc774 \uc8fc\ub2d8\uc758 \uac83\uc740 \uc544\ub2d9\ub2c8\ub2e4. \ub5a0\uc624\ub978 \uac83 \uc911\uc5d0\ub294 \ub0b4 \uc0dd\uac01\uc640 \uc695\uad6c, \ud560 \uc77c\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc790\uc5f0\uc2a4\ub7ec\uc6b4 \uacfc\uc815\uc774\ub2c8 \uad1c\ucc2e\uc2b5\ub2c8\ub2e4. \n---\n\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub9d0\uc500\ud558\uc635\uc18c\uc11c.\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38:: [\uc8fc\uc758 \uc885]\uc774 \ub4e3\uaca0\ub098\uc774\ub2e4\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\uc0ac\ubb34\uc5d8\uc0c1 3\uc7a5 10\uc808\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uace0\uc694\ud55c \uac00\uc6b4\ub370 \uc7a0\uc2dc \uce68\ubb35\ud569\ub2c8\ub2e4.\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74 		function tagconvert (fulltext, tag_start, tag_end,origintag) {
			var imsihtmltext=fulltext;
			var intag_content="";
			
			if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
			var cnt=0;
			do {
				cnt++;
				
				intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
				
				//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
				imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
				
				
				if(cnt>100) break;
			} while (imsihtmltext.indexOf(origintag)>=0)
			
			return  imsihtmltext;
			
		}
		
		function mediaconverter(fulltext) {
			
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
				
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("유튜브::")>=0)
			
			return  imsihtmltext;
			
			
		}
		
		function pictureconverter (fulltext) {
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("자료사진::")>=0)
			
			return  imsihtmltext;
			//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}
