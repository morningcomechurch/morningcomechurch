			var all_slide=["","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1465209382106-cbf60c958700?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE2NjQxMn0\r\n\r\n<!-- \r\n\ucef4\ud4e8\ud130\ubc30\uacbd::http:\/\/wessch.cafe24.com\/maker\/assets\/img\/prayer6.jpg\r\n\uc378\ub124\uc77c::https:\/\/pgsixt.github.io\/9\/og\/09.png\r\n-->\r\n\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n===\r\n\uac00\uc6b4\ub370\uc81c\ubaa9::[\uae30\ub3c4]\uc758 \uc131\ubcbd\uc744 \uc7ac\uac74\ud558\ub77c \r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::11\uc6d4 1\uc77c(\uc8fc\uc77c)~7\uc77c(\ud1a0)\r\n---\r\n\r\n\uc2dc\uc791\ubc84\ud2bc:: \r\n ","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1573165793606-e91ef6fbfb29?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE2NjQxMn0\r\n\r\n\uc81c\ubaa9::[\uae30\ub3c4,][[ \uadf8 \uc5ec\uc815\uc744 \uc2dc\uc791\ud558\uba70]]\r\n===\r\n\uc124\uba85*::\uc774\uacf3\uc740 \uc8fc\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\r\n\uc124\uba85*::30\ubd84 \uc815\ub3c4 \uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\r\n\uc124\uba85*::\ub9d0\uc500\uacfc \ubb35\uc0c1, \ucc2c\uc591\uacfc \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\r\n\uc124\uba85*::\ud558\ub2e8\uc758 \ubc84\ud2bc\uc744 \ub204\ub974\uba74 \ub2e4\uc74c \uae30\ub3c4\uc81c\ubaa9\uc73c\ub85c \ub118\uc5b4\uac11\ub2c8\ub2e4.\r\n---\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::[\uc131\ub839\ub2d8]\uaed8\uc11c \uc6b0\ub9ac\uc758 \uae30\ub3c4\ub97c \uc778\ub3c4\ud574 \uc8fc\uc2ed\ub2c8\ub2e4. \uae30\ub3c4\uc758 \ud750\ub984\uc744 \ub530\ub77c\uac00\uc2ed\uc2dc\uc624.\r\n\uc904\ubc14\uafc8::\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\ucc28\ubd84\ud55c \ub9c8\uc74c\uc73c\ub85c, \uc544\ub798\uc758 [\ubc84\ud2bc]\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\r\n\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1607025529391-705fbbd92d46?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258Mnw0OTk1ODA0Mnx8fHx8Mnx8MTYyNjQxOTk5Mg&ixlib=rb-1.2.1&q=80&w=1080\n\n\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub9c8\uc74c\uc744 \uc5f4\uba70]]\n===\n\uc124\uba85*::\ucc2c\uc591\uc758 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::\uac10\uc0ac\ud574 \uc2dc\ud5d8\uc774 \ub2e5\uccd0\uc62c \ub54c\uc5d0\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uaed8\uc11c \uc778\ub3c4\ud558\uc2dc\ub2c8 \ub450\ub824\uc6c0 \uc5c6\ub124\n\uc911\uac04\ubcf8\ubb38::\ub610 \uac10\uc0ac\ud574 \uace0\ud1b5\uc774 \ucc3e\uc544\uc62c \ub54c\uc5d0\n\uc911\uac04\ubcf8\ubb38::\uc8fc\uaed8\uc11c \uc9c0\ucf1c\uc8fc\uc2dc\ub2c8 \uc2b9\ub9ac\ud558\ub9ac\ub77c \n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\ub098\uc758 \ubaa8\ub4e0 \uc0dd\ud65c\uc18d\uc5d0\uc11c\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc774 \ud568\uaed8 \ud558\uc2dc\ub2c8\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc758 \uc131\ub839 \ub098\ub97c \uc778\ub3c4\ud558\uc2dc\ub9ac\n\uc911\uac04\ubcf8\ubb38::\uc2dc\ud5d8\uc774 \ub098\ub97c \ucc3e\uc544\uc62c \ub54c \uc8fc\ub2d8 \uc9c0\ucf1c\uc8fc\uc2dc\ub9ac\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc758 \uc131\ub839 \ub098\ub97c \uc778\ub3c4\ud558\uc2dc\ub9ac \n<!--\n\uac10\uc0ac\ub4dc\ub9ac\uc138- \uc2dc\ud5d8\uc774 \ub2e5\uccd0\uc62c \ub54c\uc5d0\n\uc8fc\uaed8\uc11c \uc778\ub3c4\ud558\uc2dc\ub2c8 \ub450\ub824\uc6c0 \uc5c6\ub124\n\ub610 \uac10\uc0ac\ud574 \uace0\ud1b5\uc774 \ucc3e\uc544\uc62c \ub54c\uc5d0\n\uc8fc\uaed8\uc11c \uc9c0\ucf1c\uc8fc\uc2dc\ub2c8 \uc2b9\ub9ac\ud558\ub9ac\ub77c \n-->\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1563494693-174b017afa11?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE2NjQxMn0\n\n\uc911\uac04\ubcf8\ubb38::\ub098\uc758 \ubaa8\ub4e0 \uc0dd\ud65c\uc18d\uc5d0\uc11c\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc774 \ud568\uaed8 \ud558\uc2dc\ub2c8\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc758 \uc131\ub839 \ub098\ub97c \uc778\ub3c4\ud558\uc2dc\ub9ac\n\uc911\uac04\ubcf8\ubb38::\uc2dc\ud5d8\uc774 \ub098\ub97c \ucc3e\uc544\uc62c \ub54c \uc8fc\ub2d8 \uc9c0\ucf1c\uc8fc\uc2dc\ub9ac\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uc758 \uc131\ub839 \ub098\ub97c \uc778\ub3c4\ud558\uc2dc\ub9ac\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::- \uac10\uc0ac\ud574 (\ub178\ub798 \uac15\ucc2c, \ud53c\uc544\ub178 \uae40\uc720\uc2e0)\n---\n\uc720\ud29c\ube0c::sKMpoBBO6HQ\n\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1626322730283-fd66ddea926c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80\n\n<!-- \n\ucef4\ud4e8 \ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1509911197971-c9aee632d72b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE2NjQxMn0\n-->\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\n---\n\uc124\uba85*::\uccab \ubc88\uc9f8 \ub9d0\uc500\uc740 \ub2e4\ub2c8\uc5d8\uc5d0 \ub300\ud55c \ub9d0\uc500\uc785\ub2c8\ub2e4.\n\uc124\uba85*::\ub9d0\uc500\uc774 \uc775\uc219\ud574 \uc9c0\ub3c4\ub85d \uc5ec\ub7ec \ubc88 \uc77d\uc2b5\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::4 \uc774\uc5d0 \ucd1d\ub9ac\ub4e4\uacfc \uace0\uad00\ub4e4\uc774 \uad6d\uc0ac\uc5d0 \ub300\ud558\uc5ec \ub2e4\ub2c8\uc5d8\uc744 \uace0\ubc1c\ud560 \uadfc\uac70\ub97c \ucc3e\uace0\uc790 \ud558\uc600\uc73c\ub098 \uc544\ubb34 \uadfc\uac70, \uc544\ubb34 \ud5c8\ubb3c\ub3c4 \ucc3e\uc9c0 \ubabb\ud558\uc600\uc73c\ub2c8 \n\n\uc911\uac04\ubcf8\ubb38::\uc774\ub294 \uadf8\uac00 [\ucda9\uc131]\ub418\uc5b4 \uc544\ubb34 \uadf8\ub987\ub428\ub3c4 \uc5c6\uace0 \uc544\ubb34 \ud5c8\ubb3c\ub3c4 \uc5c6\uc74c\uc774\uc5c8\ub354\ub77c\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::10 \ub2e4\ub2c8\uc5d8\uc774 \uc774 \uc870\uc11c\uc5d0 \uc655\uc758 \ub3c4\uc7a5\uc774 \ucc0d\ud78c \uac83\uc744 [\uc54c\uace0\ub3c4] \uc790\uae30 \uc9d1\uc5d0 \ub3cc\uc544\uac00\uc11c\ub294 \uc717\ubc29\uc5d0 \uc62c\ub77c\uac00 \uc608\ub8e8\uc0b4\ub818\uc73c\ub85c \ud5a5\ud55c \ucc3d\ubb38\uc744 \uc5f4\uace0\n\uc911\uac04\ubcf8\ubb38:: [\uc804\uc5d0 \ud558\ub358 \ub300\ub85c] \ud558\ub8e8 \uc138 \ubc88\uc529 \ubb34\ub98e\uc744 \uafc7\uace0 \uae30\ub3c4\ud558\uba70 \uadf8\uc758 \ud558\ub098\ub2d8\uaed8 [\uac10\uc0ac\ud558\uc600\ub354\ub77c]\n\uc904\ubc14\uafc8::\n\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::-  \ub2e4\ub2c8\uc5d8\uc11c 6:4, 10\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d","\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/9\/room1.jpg\r\n\r\n<!-- \r\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1509911197971-c9aee632d72b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE2NjQxMn0\r\n-->\r\n\uc81c\ubaa9::[\ub9d0\uc500], [[\uc6b0\ub9ac\uc758 \uc2dc\uc120\uc744 \ub450\uace0]]\r\n===\r\n\uc124\uba85*::\ub450 \ubc88\uc9f8 \ub9d0\uc500\uc740 \uae30\ub3c4\uc758 \uacb0\uacfc\ub97c \ub2e4\ub8f9\ub2c8\ub2e4.\r\n\uc124\uba85*::\ub9d0\uc500\uc774 \uc775\uc219\ud574 \uc9c0\ub3c4\ub85d \ubc18\ubcf5\ud574\uc11c \uc77d\uc2b5\ub2c8\ub2e4.\r\n---\r\n\r\n\uc911\uac04\ubcf8\ubb38::27 \uadf8\ub294 \uad6c\uc6d0\ub3c4 \ud558\uc2dc\uba70 \uac74\uc838\ub0b4\uae30\ub3c4 \ud558\uc2dc\uba70 \ud558\ub298\uc5d0\uc11c\ub4e0\uc9c0 \ub545\uc5d0\uc11c\ub4e0\uc9c0 \uc774\uc801\uacfc \uae30\uc0ac\ub97c \ud589\ud558\uc2dc\ub294 \uc774\ub85c\uc11c \ub2e4\ub2c8\uc5d8\uc744 \uad6c\uc6d0\ud558\uc5ec [\uc0ac\uc790\uc758 \uc785]\uc5d0\uc11c \ubc97\uc5b4\ub098\uac8c \ud558\uc168\uc74c\uc774\ub77c \ud558\uc600\ub354\ub77c\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38::28 \uc774 \ub2e4\ub2c8\uc5d8\uc774 \ub2e4\ub9ac\uc624 \uc655\uc758 \uc2dc\ub300\uc640 \ubc14\uc0ac \uc0ac\ub78c \uace0\ub808\uc2a4 \uc655\uc758 \uc2dc\ub300\uc5d0 [\ud615\ud1b5]\ud558\uc600\ub354\ub77c\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::-  \ub2e4\ub2c8\uc5d8\uc11c 6:27, 28\r\n\ub2e4\uc74c\ubc84\ud2bc::\uc544\uba58","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/9\/room2.jpg\r\n\uc81c\ubaa9::[\uc804\uc5d0 \ud558\ub358 \ub300\ub85c]\r\n===\r\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\r\n\r\n---\r\n\uc911\uac04\ubcf8\ubb38:: \ub2e4\ub2c8\uc5d8\uc740 [\uc804\uc5d0 \ud558\ub358 \ub300\ub85c] \ud558\ub098\ub2d8\uaed8 \uae30\ub3c4\ub97c \ub4dc\ub9bd\ub2c8\ub2e4. \uac11\uc791\uc2a4\ub7fd\uac8c \uc2dc\uc791\ud55c \uae30\ub3c4\uac00 \uc544\ub2c8\ub77c \uc624\ub798\uc804\ubd80\ud130 \ud574\uc624\ub358 \uae30\ub3c4\uc600\uc2b5\ub2c8\ub2e4.\r\n\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::\ub0a8\ub4e4\uc758 \uc2dc\uc120\uc5d0\ub3c4,  \uacfc\uc911\ud55c \uad81\uc911\uc758 \uc5c5\ubb34 \uc18d\uc5d0\uc11c\ub3c4 \uae30\ub3c4\ub4dc\ub838\uc2b5\ub2c8\ub2e4.\r\n\r\n\uc904\ubc14\uafc8:: \r\n\r\n\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac\ub3c4 \uc804\uc5d0 \ud558\ub358 \ub300\ub85c \uae30\ub3c4\ud558\uac8c \ud558\uc18c\uc11c.<br>\uc6b0\ub9ac\uc758 \uae30\ub3c4\uac00 \uc77c\uc0c1\uc758 \ubd84\uc8fc\ud568\uacfc \ub2e4\ub978 \uc774\ub4e4\uc758 \uc2dc\uc120\uc5d0 \ud754\ub4e4\ub9ac\uc9c0 \uc54a\uc73c\uba70 [\uac70\ub8e9\ud55c \uc2b5\uad00]\uc774 \uc6b0\ub9ac \ubab8\uc5d0 \uc0c8\uaca8\uc9c0\uac8c \ud558\uc18c\uc11c\r\n\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/9\/room2.jpg\r\n\r\n\r\n\uc81c\ubaa9::[\uac10\uc0ac\ud558\uc600\ub354\ub77c]\r\n===\r\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0c8\uae30\uba70 \uae30\ub3c4\ud569\ub2c8\ub2e4.\r\n\uc124\uba85*::\uc6b0\ub9ac\uc758 \ubb38\uc81c\ub97c \ub193\uace0 \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38:: \ub2e4\ub2c8\uc5d8\uc740 \uae30\ub3c4\ub97c \uae08\uc9c0\ud558\ub294 \uc655\uc758 \uc870\uc11c\uc640 \uadf8\uc5d0\uac8c \ub2e5\uce60 \uace0\ub09c\uc744 [\uc54c\uace0 \uc788\uc5c8\uc2b5\ub2c8\ub2e4]. \r\n\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::\uadf8\ub7fc\uc5d0\ub3c4 \ud754\ub4e4\ub9ac\uc9c0 \uc54a\uace0, \ucc3d\ubb38\uc744 \uc5f4\uace0 \ud558\ub098\ub2d8\uaed8 [\uac10\uc0ac]\ub97c  \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\r\n\r\n\uc904\ubc14\uafc8:: \r\n\r\n\uc911\uac04\ubcf8\ubb38::\uc6b0\ub9ac\ub3c4 \uace0\ub09c \uc18d\uc5d0\uc11c\ub3c4 [\uac10\uc0ac]\ub97c \uc62c\ub824\ub4dc\ub9ac\uae38 \uae30\ub3c4\ud569\uc2dc\ub2e4. \uc804\uc5d0 \ud558\ub358\ub300\ub85c \uac10\uc0ac\uc758 \uae30\ub3c4\uac00 \ub098\uc624\uac8c \ud558\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uc0b6\uc758 \uc5ec\ub7ec \ubb38\uc81c\ub4e4, \uc790\ub140, \uac00\uc871, \uc9c1\uc7a5\uc758 \ubb38\uc81c \ub4f1]\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/9\/forest.jpg\r\n\r\n\uc81c\ubaa9::[\uadf8\uac00 \ucda9\uc131\ub418\uc5b4]\r\n\r\n===\r\n\uc124\uba85*:: \uc774 \ub545\uc744 \uc704\ud558\uc5ec (\ub098\ub77c, \uc0ac\ud68c)  \uae30\ub3c4\ud569\uc2dc\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38:: \ube44\ub85d \uc545\ud55c \uc774\ubc29\uc758 \uc655\uc774\ub77c\ub3c4, \ub2e4\ub2c8\uc5d8\uc740 \uc655\uc5d0\uac8c [\ucda9\uc131]\ud558\uba70 \uc790\uc2e0\uc758 \uc5ed\ud560\uc744 \uac10\ub2f9\ud558\uc600\uc2b5\ub2c8\ub2e4.\r\n\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::\uadf8\uc758 \ucda9\uc131\uc740 \uc655\uc744 \ud5a5\ud558\ub098, \uadf8 \ub545\uc5d0 \uc0b4\uc544\uac00\ub294 \uc218\ub9ce\uc740 \uc0ac\ub78c\ub4e4\uacfc \uadf8\uc758 \ub3d9\uc871 \uc774\uc2a4\ub77c\uc5d8\uc744 \uc704\ud55c \uac83\uc774\uae30\ub3c4 \ud569\ub2c8\ub2e4.\r\n\r\n\uc904\ubc14\uafc8::\r\n\uc911\uac04\ubcf8\ubb38:: \uc774 \ub545\uc758 \uc704\uc815\uc790\ub4e4\uc744 \uae30\uc5b5\ud558\uc5ec \uc8fc\uc2dc\uace0, \ube44\ub85d \uc704\uc815\uc790\ub4e4\uc774 \uc545\ud560\uc9c0\ub77c\ub3c4 \ub2e4\ub2c8\uc5d8\ucc98\ub7fc \ucda9\uc131\ub41c \uadf8\ub9ac\uc2a4\ub3c4\uc778\ub4e4\uc744 \uc138\uc6cc\uc8fc\uc18c\uc11c. \uc774 \ub545\uc5d0 \ud3c9\uc548\uc744 \ud5c8\ub77d\ud558\uc18c\uc11c.\r\n\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\ub300\ud1b5\ub839\uacfc \uad6d\ubb34\uc704\uc6d0\ub4e4, \uc758\uc6d0\ub4e4\uacfc \uc9c0\ub3c4\uc790\ub4e4\uc744 \uc704\ud574]\r\n\uc904\ubc14\uafc8::\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n","\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/9\/forest.jpg\n\n\uc81c\ubaa9::[\ud5c8\ubb3c][[\uc744 \ucc3e\uc9c0 \ubabb\ud558\uc600\uc73c\ub2c8]]\n\n===\n\uc124\uba85*:: \uc774 \ub545\uc758 \uad50\ud68c\ub97c \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n---\n\ud070\ubcf8\ubb38::\ub2e4\ub2c8\uc5d8\uc758 \ub300\uc801\uc790\ub4e4\uc740 \uadf8\uc5d0\uac8c\uc11c \uae30\ub3c4 \uc678\uc5d0\ub294 [\ud5c8\ubb3c]\uc744 \ucc3e\uc9c0 \ubabb[\ud558]\uc600\uc2b5\ub2c8\ub2e4.\n\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38::\uc774 \ub545\uc758 \uad50\ud68c\uac00 \ub2f9\ud558\ub294 \ube44\ub09c\uacfc \uc815\uc8c4\ub294 \ubcf5\uc74c\uc758 \ubcf8\uc9c8\uc774\ub098, \uc6b0\ub9ac\uc758 \uae30\ub3c4 \ub54c\ubb38\uc774 \uc544\ub2c8\ub77c \uc6b0\ub9ac\uc758 [\ud5c8\ubb3c]\ub85c \uc778\ud568\uc785\ub2c8\ub2e4.\n\n\uc904\ubc14\uafc8::\n\n\uc911\uac04\ubcf8\ubb38:: \uc6b0\ub9ac\uc758 \uadf8\ub987\ub41c \uac83\uc744 \uc6a9\uc11c\ud558\uc5ec \uc8fc\uc2dc\uace0, \uae30\ub3c4 \uc678\uc5d0\ub294 \ube44\ub09c \ubc1b\uc744 \uac83\uc774 \uc5c6\uac8c \ud558\uc18c\uc11c.\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uae30\ubcf5\uc8fc\uc758, \ubb3c\ub7c9\uc8fc\uc758, \uc7ac\uc815\ubb38\uc81c, \uc131\uc801 \ubb38\uc81c \ub4f1]\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n","\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1546450334-03038e2eaa39?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE2NjQxMn0\r\n\r\n<!-- \r\nhttps:\/\/pgsixt.github.io\/9\/wall_man.jpg\r\n-->\r\n\r\n\uc81c\ubaa9::[\uc0ac\uc790\uc758 \uc785\uc5d0\uc11c][[ \ubc97\uc5b4\ub098\uac8c]\r\n===\r\n\uc124\uba85*::\uc6b0\ub9ac \uad50\ud68c\uc640 \uc131\ub3c4\ub4e4\uc744 \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4. \r\n---\r\n\uc911\uac04\ubcf8\ubb38:: \uc9c8\ubcd1\uc5d0 \uac07\ud600 \ubcd1\uc6d0\uc5d0 , \ucf54\ub85c\ub098\ub85c \uc9d1\uc5d0 \uac07\ud600 \uc788\ub294 \uc774\ub4e4\uc774 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::\uacbd\uc81c\uc801\uc778 \ubb38\uc81c\ub85c, \uc815\uc11c\uc801\uc778 \ubb38\uc81c\ub85c \uc5b4\ub824\uc6c0\uc744 \uacaa\ub294 \uc774\ub4e4\ub3c4 \uc788\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc911\uac04\ubcf8\ubb38::\uc5ec\uc804\ud788 [\uc0ac\uc790\uc758 \uc785]\uc5d0\uc11c \ubc97\uc5b4\ub098\uc9c0 \ubabb\ud558\uace0 \uace0\ub09c \uc911\uc778 \uc131\ub3c4\ub4e4\uc744 \uc704\ud574 \uc911\ubcf4\uc758 \uae30\ub3c4\ub97c \ub4dc\ub9bd\uc2dc\ub2e4. \r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc0ac\uc790\uc758 \uc785\uc5d0\uc11c \ubc97\uc5b4\ub098 \ud615\ud1b5\ud558\uac8c \ud558\uc18c\uc11c.\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uc218\ud5d8\uc0dd, \ucf54\ub85c\ub098, \ud658\uc6b0, \ub09c\uc784 \ubd80\ubd80 \ub4f1]\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1476111021705-ac3b3304fe20?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2134&q=80\r\n\r\n<!-- \r\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1578039389692-1a498d55df0e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\r\n-->\r\n\uc81c\ubaa9::[\uae30\ub3c4\ubb38], [[\ubb34\uba85\uc758 \uccad\uad50\ub3c4]]\r\n===\r\n\uc124\uba85*::\ubbff\uc74c\uc758 \uc0ac\ub78c\ub4e4\uc758 \uae30\ub3c4\ubb38\uc73c\ub85c \ud568\uaed8 \uae30\ub3c4\ud569\uc2dc\ub2e4. \uc544\ub798 \uae30\ub3c4\ubb38\uc744 \uc18c\ub9ac\ub0b4\uc5b4 \uc77d\uc2b5\ub2c8\ub2e4.\r\n---\r\n\uc911\uac04\ubcf8\ubb38::\ub098\ub85c \ud558\uc5ec\uae08\r\n\uc911\uac04\ubcf8\ubb38:: \ub0b4\ub824\uac00\ub294 \uae38\uc774 \uc62c\ub77c\uac00\ub294 \uae38\uc774\uba70,\r\n\uc911\uac04\ubcf8\ubb38:: \uc0c1\ud55c \ub9c8\uc74c\uc774 \uce58\uc720\ub41c \ub9c8\uc74c\uc774\uba70, \r\n\uc911\uac04\ubcf8\ubb38::\ub258\uc6b0\uce58\ub294 \uc601\uc774 \uae30\ubed0\ud558\ub294 \uc601\uc774\uba70,\r\n\uc911\uac04\ubcf8\ubb38:: \ud68c\uac1c\ud558\ub294 \uc601\ud63c\uc774 \uc2b9\ub9ac\ud558\ub294 \uc601\ud63c\uc774\uba70,\r\n\uc911\uac04\ubcf8\ubb38::\uc544\ubb34\uac83\ub3c4 \uac00\uc9c0\uc9c0 \uc54a\uc740 \uac83\uc774 \ubaa8\ub4e0 \uac83\uc744 \uc18c\uc720\ud55c \uac83\uc774\uba70,\r\n\uc911\uac04\ubcf8\ubb38::\uc2ed\uc790\uac00\ub97c \uc9c0\ub294 \uac83\uc774 \uba74\ub958\uad00\uc744 \uc4f0\ub294 \uac83\uc774\uba70\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub294 \uac83\uc774 \ubc1b\ub294 \uac83\uc774\uba70, \r\n\uc911\uac04\ubcf8\ubb38::\uc5b4\ub450\uc6b4 \uace8\uc9dc\uae30\uac00 \uacc4\uc2dc\ub85c \ube5b\ub098\ub294 \uacf3\uc774\ub77c\ub294 \r\n\uc911\uac04\ubcf8\ubb38:: \uc9c4\ub9ac\ub97c \ubc30\uc6b0\uac8c \ud558\uc18c\uc11c\r\n\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\r\n\r\n\r\n\r\n\r\n","\r\n\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1476111021705-ac3b3304fe20?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2134&q=80\r\n\r\n<!-- \r\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1578039389692-1a498d55df0e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80\r\n-->\r\n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8, \uae4a\uc740 \uc6b0\ubb3c \uc18d\uc5d0\uc11c\ub3c4 \ub0ae\uc5d0\ub294 \ubcc4\ub4e4\uc774 \ubcf4\uc774\ub2c8 \uc6b0\ubb3c\uc774 \uae4a\uc744\uc218\ub85d \uc8fc\ub2d8\uc758 \ubcc4\ub4e4\uc740 \ub354 \ubc1d\uac8c \ube5b\ub0a9\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\ub85c \ud558\uc5ec\uae08\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\uc758 \uc5b4\ub460\uc5d0\uc11c \uc8fc\ub2d8\uc758 \ube5b\uc744\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\uc758 \uc8fd\uc74c\uc5d0\uc11c \uc8fc\ub2d8\uc758 \uc0dd\uba85\uc744\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\uc758 \uc2ac\ud514\uc5d0\uc11c \uc8fc\ub2d8\uc758 \uae30\uc068\uc744\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\uc758 \uc8c4\uc5d0\uc11c \uc8fc\ub2d8\uc758 \uc740\ud61c\ub97c\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\uc758 \uac00\ub09c\uc5d0\uc11c \uc8fc\ub2d8\uc758 \ubd80\uc694\ub97c\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\uc758 \uace8\uc9dc\uae30\uc5d0\uc11c <br\/>\uc8fc\ub2d8\uc758 \uc601\uad11\uc744 \ubc1c\uacac\ud558\uac8c \ud558\uc18c\uc11c\r\n\uc904\ubc14\uafc8::\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::[*\ubb34\uba85\uc758 \uccad\uad50\ub3c4], \ud658\uc0c1\uc758 \uace8\uc9dc\uae30\uc5d0\uc11c\r\n\uc624\ub978\ucabd\uc791\uc740\ubcf8\ubb38::\uc544\uc11c \ubca0\ub137 \ud3b8\uc800, \\\"\uae30\ub3c4\uc758 \uace8\uc9dc\uae30\\\", 14-15\ucabd\r\n\r\n\ub2e4\uc74c\ubc84\ud2bc::\uc544\uba58\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n\uc791\uc740\ubcf8\ubb38::  \uccad\uad50\ub3c4\ub4e4\uc740 \uac00\uc871 \uc608\ubc30\ub97c \uc704\ud574 \uacf5\ub3d9\uae30\ub3c4\ubb38\uc744 \uc0ac\uc6a9\ud558\uac70\ub098, \uac1c\uc778\uae30\ub3c4\uc2dc \uc885\uc774\uc5d0 \uc801\uc5b4 \uc18c\ub9ac\ub0b4\uc5b4 \uc77d\uc5c8\uc2b5\ub2c8\ub2e4.\r\n\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1505673542670-a5e3ff5b14a3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1667&q=80\r\n<!-- \r\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/images.unsplash.com\/photo-1601399010637-e688bfa299ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80\r\n-->\r\n\r\n\r\n\uc81c\ubaa9::[\uae30\ub2e4\ub9bc], [[\uc8fc\ub2d8\uc758 \ub73b\uc744 \uae30\ub2e4\ub9ac\uba70]]\r\n===\r\n\uc124\uba85*::\uc8fc\ub2d8\uc774 \uc6b0\ub9ac\uc5d0\uac8c \uc8fc\uc2dc\ub294 \ub9c8\uc74c\uc774 \uc788\ub294\uc9c0 \uc0b4\ud3b4\ubd05\uc2dc\ub2e4.\r\n\uc124\uba85*::\uc5b5\uc9c0\ub85c \uc0dd\uac01\uc744 \uc9dc\ub0b4\uc9c0 \uc54a\uace0, \uce68\ubb35\ud569\ub2c8\ub2e4.\r\n\uc124\uba85*::\ubaa8\ub4e0 \uc0dd\uac01\uc774 \uc8fc\ub2d8\uc758 \uac83\uc740 \uc544\ub2d9\ub2c8\ub2e4. \ub5a0\uc624\ub978 \uac83 \uc911\uc5d0\ub294 \ub0b4 \uc0dd\uac01\uc640 \uc695\uad6c, \ud560 \uc77c\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc790\uc5f0\uc2a4\ub7ec\uc6b4 \uacfc\uc815\uc774\ub2c8 \uad1c\ucc2e\uc2b5\ub2c8\ub2e4. \r\n---\r\n\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub9d0\uc500\ud558\uc635\uc18c\uc11c.\r\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38:: [\uc8fc\uc758 \uc885]\uc774 \ub4e3\uaca0\ub098\uc774\ub2e4\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\uc0ac\ubb34\uc5d8\uc0c1 3\uc7a5 10\uc808\r\n\uc904\ubc14\uafc8::\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uace0\uc694\ud55c \uac00\uc6b4\ub370 \uc7a0\uc2dc \uce68\ubb35\ud569\ub2c8\ub2e4.\r\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\r\n\r\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1527345931282-806d3b11967f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80\n\uc81c\ubaa9::[\ud55c \uc904 \uae30\ub3c4\ubb38], [[\ub9c8\uc74c\uc744 \ubd84\ubcc4\ud558\uba70]]\n===\n\uc124\uba85*::\uae30\ub3c4 \uac00\uc6b4\ub370 \ub5a0\uc62c\ub9b0 \uc0dd\uac01\uc774\ub098 \ub9c8\uc74c, \uac10\uc0ac \uc81c\ubaa9\uc774\ub098 \uc0c8\ub86d\uac8c \ub4dc\ub9b0 \uae30\ub3c4\ub97c \ud55c \uc904\ub85c \uae30\ub85d\ud569\ub2c8\ub2e4.\n\uc124\uba85*::\uc0dd\uac01\ub09c \ubd80\ubd84\uc740 \ub2e4\uc74c \uae30\ub3c4 \uc2dc\uac04\uc5d0 \uae30\ub3c4\ud558\uc2ed\uc2dc\uc624.\n\n \n<input type=\\'text\\' placeholder=\\\"\ub0b4\uac8c \uc8fc\uc2e0 \ub9c8\uc74c...\\\" class=\\'oneline\\' id=\\'ip_confess\\' \/>\n<hr class=\\'nonfade\\'>\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc5b5\uc9c0\ub85c \uc801\uc9c0 \uc54a\uc544\ub3c4 \ub429\ub2c8\ub2e4. \uc8fc\ub2d8 \uc548\uc5d0 \uac70\ud55c \uac83\uc73c\ub85c \ucda9\ubd84\ud569\ub2c8\ub2e4.\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/9\/brian-asare-91NYyecWlHA-unsplash.jpg\r\n\r\n<!-- \r\n\ucef4\ud4e8\ud130\ubc30\uacbd::https:\/\/pgsixt.github.io\/9\/seagul2.jpg\r\n-->\r\n\r\n\uc81c\ubaa9::[\uac10\uc0ac], [[\uac04\uad6c\ub97c \ub4e4\uc73c\uc2e0 \uc8fc\ub2d8\uaed8 ]]\r\n===\r\n\uc124\uba85*::\uae30\ub3c4\ub97c \uc778\ub3c4\ud558\uc2e0 \uc8fc\ub2d8\uaed8 \uac10\uc0ac\ub97c \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\r\n\uc124\uba85*:: \uc8fc\ub2d8\uaed8\uc11c \ub2e4\ub2c8\uc5d8\uc758 \uae30\ub3c4\uc5d0 \uc751\ub2f5\ud558\uc168\ub4ef\uc774 \uc6b0\ub9ac\uc5d0\uac8c\ub3c4 \uc751\ub2f5\ud558\uc2ed\ub2c8\ub2e4.\r\n\uc124\uba85*::\uc544\ub798\uc758 \uad6c\uc808\uc744 \uc77d\uace0, \uac10\uc0ac\ub97c \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\r\n---\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uc5ec\ud638\uc640\uc758 [\uc778\uc790]\ud558\uc2ec\uacfc \r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uc778\uc0dd\uc5d0\uac8c \ud589\ud558\uc2e0 [\uae30\uc801]\uc73c\ub85c \ub9d0\ubbf8\uc554\uc544\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::  \uadf8\ub97c \ucc2c\uc1a1\ud560 \uc9c0\uc5b4\ub2e4.\r\n\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\uc2dc\ud3b8107\ud3b8 8\uc808\r\n\uc904\ubc14\uafc8::\r\n\ub2e4\uc74c\ubc84\ud2bc::\uc8fc\ub2d8, \uac10\uc0ac\ud569\ub2c8\ub2e4\r\n\r\n","\r\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1506264394496-9c87488cee50?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE2NjQxMn0\r\n\uc81c\ubaa9::[\ud30c\uc1a1], [[\uc138\uc0c1\uc744 \ud5a5\ud558\uc5ec ]]\r\n===\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc624\ub298\uc758 \uc628\ub77c\uc778 \uae30\ub3c4\ub294 \ub9c8\ucce4\uc2b5\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uaed8\uc11c \uc6b0\ub9ac\uc640 \ud568\uaed8 \ud558\uc2ed\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8\uacfc \ud568\uaed8 \uc138\uc0c1\uc73c\ub85c \ub098\uc544\uac00\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\r\n\uc904\ubc14\uafc8::\r\n\r\n\uc904\ubc14\uafc8::\r\n<a  class=\\\"btn btn-warning  float-right btn-block\\\"  id=\\'btn_end\\' >\ud55c \uac78\uc74c \ub0b4\ub51b\uc73c\uba70<\/a>\r\n"];

		function tagconvert (fulltext, tag_start, tag_end,origintag) {
			var imsihtmltext=fulltext;
			var intag_content="";
			
			if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
			var cnt=0;
			do {
				cnt++;
				
				intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
				
				//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
				imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
				
				
				if(cnt>100) break;
			} while (imsihtmltext.indexOf(origintag)>=0)
			
			return  imsihtmltext;
			
		}
		
		function mediaconverter(fulltext) {
			
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
				
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("유튜브::")>=0)
			
			return  imsihtmltext;
			
			
		}
		
		function pictureconverter (fulltext) {
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("자료사진::")>=0)
			
			return  imsihtmltext;
			//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}
